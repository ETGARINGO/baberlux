<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>KOF | Welcome</title>
<style>
:root {
    --gold: #d4af37;
    --gold-bright: #ffdf00;
    --bg-dark: #000000;
    /* Reduced opacity to 0.25 to make the background video pop */
    --glass: rgba(10, 10, 12, 0.25); 
}

html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    color: white;
    overflow: hidden;
    background: #000;
}

/* Background Video Container */
.v-bg {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1; overflow: hidden;
}

.v-bg video {
    position: absolute;
    top: 50%; left: 50%;
    min-width: 100%; min-height: 100%;
    width: auto; height: auto;
    transform: translate(-50%, -50%);
    object-fit: cover;
    /* High contrast/brightness to match your reference image */
    filter: brightness(1) contrast(1.1);
}

/* Overlay - Radial gradient ensures the center is the clearest part */
#main-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 100%);
    display: flex; align-items: center; justify-content: center;
    z-index: 100; transition: opacity 0.5s ease;
}

/* Adjusted Glass Box for maximum background visibility */
.container {
    background: var(--glass);
    /* Lowered blur slightly to see background detail better */
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    width: 88%; max-width: 400px;
    padding: 40px 30px;
    border-radius: 30px;
    /* Thinner border for a cleaner look */
    border: 1px solid rgba(212, 175, 55, 0.3);
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
}

h1 {
    color: var(--gold);
    text-transform: uppercase;
    letter-spacing: 5px;
    margin: 15px 0 5px 0;
    font-size: 1.8rem;
    font-weight: 900;
    /* Heavy shadow to keep text readable against moving video */
    text-shadow: 2px 2px 8px rgba(0,0,0,1);
}

.tagline {
    font-size: 0.75rem; color: #fff;
    margin-bottom: 30px; text-transform: uppercase;
    letter-spacing: 3px; font-weight: bold;
    text-shadow: 1px 1px 4px rgba(0,0,0,1);
}

.detail-block { 
    text-align: center; 
    margin-bottom: 25px; 
    font-size: 0.85rem; 
    line-height: 1.5;
    /* Semi-transparent dark backing for the text */
    background: rgba(0,0,0,0.4);
    padding: 12px;
    border-radius: 12px;
    text-shadow: 1px 1px 3px rgba(0,0,0,1);
}

.detail-block strong { 
    display: block; 
    color: var(--gold); 
    font-size: 0.65rem; 
    margin-bottom: 5px; 
    text-transform: uppercase; 
    letter-spacing: 1px;
}

.social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 25px 0; }

.btn-link {
    padding: 14px; 
    background: rgba(0,0,0,0.6); 
    color: white; 
    text-decoration: none;
    border-radius: 12px; 
    text-align: center; 
    font-size: 0.8rem; 
    border: 1px solid rgba(212, 175, 55, 0.2); 
    transition: all 0.3s ease;
    font-weight: 600;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
}

.btn-link:hover {
    background: var(--gold);
    color: black;
    border-color: var(--gold);
    text-shadow: none;
}

/* Solid Gold Booking Button */
.btn-gold {
    width: 100%; padding: 20px;
    background: linear-gradient(135deg, var(--gold) 0%, var(--gold-bright) 100%);
    border: none; border-radius: 15px; color: black; font-weight: 900;
    cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
    box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
    transition: transform 0.2s ease;
}

.btn-gold:active { transform: scale(0.96); }

#booking-frame {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    border: none; display: none; z-index: 50; background: #000;
}

#home-btn {
    position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
    z-index: 200; background: var(--gold); color: black; border: none; padding: 15px 30px;
    border-radius: 50px; font-weight: 800; font-size: 0.8rem; cursor: pointer;
    display: none; box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

.tap-hint {
    margin-top: 15px; font-size: 0.6rem; color: var(--gold);
    text-transform: uppercase; letter-spacing: 1px; font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
}
</style>
</head>
<body oncontextmenu="return false;">

<div class="v-bg">
    <video id="bg-video" autoplay muted playsinline loop>
        <source src="your-video.mp4" type="video/mp4">
    </video>
</div>

<div id="main-overlay">
    <div class="container">
        <div style="font-size: 3.5rem; margin-bottom: 10px; filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.8));">üëë</div>
        
        <h1>King of Fadez</h1>
        <p class="tagline">Dasma's Finest Cut</p>

        <div class="detail-block">
            <strong>üìç Shop Address</strong>
            Blk 4, Lot 18 Congressional Ave, Brgy San Miguel II, Dasmari√±as, Cavite
        </div>

        <div class="social-grid">
            <a href="https://maps.google.com" class="btn-link" target="_blank">üó∫Ô∏è Maps</a>
            <a href="https://www.tiktok.com/@kingoffadez.ph" class="btn-link" target="_blank">üì± TikTok</a>
            <a href="https://facebook.com/KingOfFadezDasma" class="btn-link" target="_blank">FB Page</a>
            <a href="https://kingoffadezph.com/" class="btn-link" target="_blank">üåê Website</a>
        </div>

        <button class="btn-gold" onclick="launchBooking()">Proceed to Booking</button>
        
        <div class="tap-hint">üîä Tap anywhere for sound</div>
    </div>
</div>

<iframe id="booking-frame" src=""></iframe>
<button id="home-btn" onclick="goHome()">üè† BACK TO INFO</button>

<script>
    const video = document.getElementById('bg-video');
    const overlay = document.getElementById('main-overlay');
    const frame = document.getElementById('booking-frame');
    const homeBtn = document.getElementById('home-btn');
    const bookingUrl = "https://script.google.com/macros/s/AKfycbwvb0Rpj1HkoM4jVOUVtBt6W5m-CJdkDD1q6GI81cuVQdzWJ_QU4--Y1zJM-ssSLH1h/exec";

    // AUDIO ENABLE LOGIC
    function enableAudio() {
        if (video.muted) {
            video.muted = false;
            video.play();
            const hint = document.querySelector('.tap-hint');
            if (hint) hint.style.opacity = '0';
        }
    }

    document.body.addEventListener('click', enableAudio);

    // 12-Second Loop Logic
    video.addEventListener('timeupdate', function() {
        if (this.currentTime >= 12) {
            this.currentTime = 0;
            this.play();
        }
    });

    // NAVIGATION LOGIC
    function launchBooking() {
        overlay.style.opacity = "0";
        frame.src = bookingUrl;
        frame.style.display = "block";
        setTimeout(() => {
            overlay.style.display = "none";
            homeBtn.style.display = "block";
        }, 500);
    }

    function goHome() {
        frame.style.display = "none";
        frame.src = "";
        homeBtn.style.display = "none";
        overlay.style.display = "flex";
        setTimeout(() => { overlay.style.opacity = "1"; }, 10);
    }
</script>

</body>
</html>
