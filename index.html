<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOF | Home</title>
    
    <link rel="preconnect" href="https://script.google.com">
    <link rel="dns-prefetch" href="https://script.google.com">

    <style>
        :root {
            --gold: #d4af37;
            --glass: rgba(20, 20, 25, 0.88);
            --gold-gradient: linear-gradient(135deg, #d4af37, #b8860b);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white; overflow: hidden;
            background-color: #000;
        }

        /* --- VIDEO BACKGROUND --- */
        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.35); /* Slightly darker for better text contrast */
        }

        /* Main Info Overlay */
        #main-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10; padding: 20px; box-sizing: border-box;
        }

        .container {
            background: var(--glass); 
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            width: 100%; max-width: 380px; 
            padding: 35px 30px;
            border-radius: 28px; 
            border: 1px solid rgba(212, 175, 55, 0.3);
            text-align: center; 
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
            box-sizing: border-box;
        }

        h1 { 
            color: var(--gold); 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            margin: 10px 0 5px 0; 
            font-size: 1.9rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .tagline { 
            font-size: 0.75rem; 
            color: #ccc; 
            margin-bottom: 25px; 
            text-transform: uppercase; 
            letter-spacing: 2.5px; 
        }

        .detail-block { text-align: left; margin-bottom: 20px; font-size: 0.85rem; line-height: 1.5; }
        .detail-block strong { 
            display: block; 
            color: var(--gold); 
            font-size: 0.65rem; 
            margin-bottom: 6px; 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
        }

        .social-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            margin: 25px 0; 
        }

        .btn-link {
            padding: 14px; 
            background: rgba(255,255,255,0.06); 
            color: white; 
            text-decoration: none;
            border-radius: 12px; 
            text-align: center; 
            font-size: 0.8rem; 
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .btn-link:hover { background: rgba(255,255,255,0.12); border-color: var(--gold); }
        .btn-link:active { transform: scale(0.96); }

        .btn-gold {
            display: block; 
            width: 100%; 
            padding: 20px; 
            background: var(--gold-gradient);
            border: none; 
            border-radius: 14px; 
            color: #000; 
            font-weight: 800;
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 1.5px;
            text-decoration: none; 
            box-sizing: border-box;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.25);
        }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 12px 25px rgba(212, 175, 55, 0.4); }
        .btn-gold:active { transform: scale(0.98); }

        #audio-status {
            margin-top: 20px; font-size: 0.7rem; color: var(--gold);
            text-transform: uppercase; letter-spacing: 1.5px;
            opacity: 0.8; animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; } 50% { opacity: 1; }
        }
    </style>
</head>

<script>
const video = document.getElementById('bg-video');
const audioStatus = document.getElementById('audio-status');
const bookingBtn = document.getElementById('booking-btn');

// Audio logic: Unmutes and ensures playback on interaction
const handleInteraction = () => {
    if (video.muted) {
        video.muted = false;
        // Some browsers pause the video when unmuting manually, this ensures it continues
        video.play().catch(e => console.log("Video play error:", e));
        
        audioStatus.innerHTML = "üîä Audio Active";
        setTimeout(() => { 
            audioStatus.style.transition = 'opacity 1s';
            audioStatus.style.opacity = '0';
            setTimeout(() => { audioStatus.style.display = 'none'; }, 1000);
        }, 2000);
    }
};

document.body.addEventListener('click', handleInteraction, { once: true });
document.body.addEventListener('touchstart', handleInteraction, { once: true });

// Booking feedback
bookingBtn.addEventListener('click', () => {
    bookingBtn.innerHTML = "Opening Form...";
    bookingBtn.style.opacity = "0.8";
});
</script>

</html>
