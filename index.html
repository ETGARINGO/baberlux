<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>KOF | Welcome</title>
<style>
:root {
    --gold: #d4af37;
    --bg-dark: #000000;
    /* Made glass much more transparent to show the background video */
    --glass: rgba(0, 0, 0, 0.4);
}
html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    font-family: 'Segoe UI', Roboto, sans-serif;
    color: white;
    overflow: hidden;
    background: #000;
}

/* Video Background - High Visibility */
.v-bg {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1; overflow: hidden;
}
.v-bg video {
    position: absolute;
    top: 50%; left: 50%;
    min-width: 100%; min-height: 100%;
    width: auto; height: auto;
    transform: translate(-50%, -50%);
    object-fit: cover;
    /* Ensure the video isn't too dark */
    filter: brightness(0.9) contrast(1.1);
}

/* Light Overlay - Radial gradient keeps the center clear */
#main-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 100%);
    display: flex; align-items: center; justify-content: center;
    z-index: 100; transition: opacity 0.5s ease;
}

/* Glass Panel - Reduced blur and increased transparency */
.container {
    background: var(--glass);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    width: 85%; max-width: 380px;
    padding: 35px;
    border-radius: 30px;
    border: 1px solid rgba(212,175,55,0.4);
    text-align: center;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
}

h1 {
    color: var(--gold);
    text-transform: uppercase;
    letter-spacing: 5px;
    margin: 10px 0 5px 0;
    font-size: 1.7rem;
    font-weight: 900;
    text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
}

.tagline {
    font-size: 0.75rem; color: #fff;
    margin-bottom: 25px; text-transform: uppercase;
    letter-spacing: 3px; font-weight: bold;
    opacity: 0.9;
}

.detail-block { text-align: left; margin-bottom: 15px; font-size: 0.85rem; line-height: 1.4; }
.detail-block strong { display: block; color: var(--gold); font-size: 0.65rem; margin-bottom: 3px; text-transform: uppercase; }

.social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 25px 0; }
.btn-link {
    padding: 14px; background: rgba(0,0,0,0.6); color: white; text-decoration: none;
    border-radius: 12px; text-align: center; font-size: 0.75rem; border: 1px solid rgba(212,175,55,0.2); transition: 0.3s;
    font-weight: 600;
}
.btn-link:active { background: var(--gold); color: black; }

.btn-gold {
    width: 100%; padding: 20px;
    background: linear-gradient(135deg, #d4af37 0%, #a67c00 100%);
    border: none; border-radius: 15px; color: black; font-weight: 900;
    cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.4);
}

#booking-frame {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    border: none; display: none; z-index: 50; background: #000;
}

#home-btn {
    position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
    z-index: 200; background: var(--gold); color: black; border: none; padding: 15px 30px;
    border-radius: 50px; font-weight: 800; font-size: 0.8rem; cursor: pointer;
    display: none; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
}

.sound-hint {
    font-size: 0.6rem; color: var(--gold); margin-top: 15px; 
    text-transform: uppercase; font-weight: bold; letter-spacing: 1px;
}
</style>
</head>
<body onclick="enableAudio()" oncontextmenu="return false;">

<div class="v-bg">
    <video id="bg-video" autoplay muted playsinline loop>
        <source src="your-video.mp4" type="video/mp4">
    </video>
</div>

<div id="main-overlay">
    <div class="container">
        <div style="font-size: 3.5rem; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--gold));">üëë</div>
        <h1>King of Fadez</h1>
        <p class="tagline">Dasma's Finest Cut</p>

        <div class="detail-block">
            <strong>üìç Shop Address</strong>
            Blk 4, Lot 18 Congressional Ave, Brgy San Miguel II, Dasmari√±as, Cavite
        </div>

        <div class="social-grid">
            <a href="http://googleusercontent.com/maps.google.com/4" class="btn-link" target="_blank">üó∫Ô∏è Maps</a>
            <a href="https://www.tiktok.com/@kingoffadez.ph" class="btn-link" target="_blank">üì± TikTok</a>
            <a href="https://facebook.com/KingOfFadezDasma" class="btn-link" target="_blank">FB Page</a>
            <a href="https://kingoffadezph.com/" class="btn-link" target="_blank">üåê Website</a>
        </div>

        <button class="btn-gold" onclick="launchBooking()">Book Appointment</button>
        <div class="sound-hint">üîä TAP FOR SOUND</div>
    </div>
</div>

<iframe id="booking-frame" src=""></iframe>
<button id="home-btn" onclick="goHome()">üè† BACK TO INFO</button>

<script>
const bookingUrl = "https://script.google.com/macros/s/AKfycbwvb0Rpj1HkoM4jVOUVtBt6W5m-CJdkDD1q6GI81cuVQdzWJ_QU4--Y1zJM-ssSLH1h/exec";
const overlay = document.getElementById('main-overlay');
const frame = document.getElementById('booking-frame');
const homeBtn = document.getElementById('home-btn');
const video = document.getElementById('bg-video');

// 12-Second Loop Logic
video.addEventListener('timeupdate', function() {
    if (this.currentTime >= 12) {
        this.currentTime = 0;
        this.play();
    }
});

function enableAudio() {
    video.muted = false;
    const hint = document.querySelector('.sound-hint');
    if (hint) hint.style.opacity = '0';
}

function launchBooking() {
    enableAudio();
    overlay.style.opacity = "0";
    frame.src = bookingUrl;
    frame.style.display = "block";
    setTimeout(() => {
        overlay.style.display = "none";
        homeBtn.style.display = "block";
    }, 500);
}

function goHome() {
    frame.style.display = "none";
    frame.src = "";
    homeBtn.style.display = "none";
    overlay.style.display = "flex";
    setTimeout(() => { overlay.style.opacity = "1"; }, 10);
}
</script>

</body>
</html>
