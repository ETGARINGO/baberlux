<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOF | Welcome</title>
    <style>
        :root {
            --gold: #d4af37;
            --bg-dark: #08080a;
            --glass: rgba(15, 15, 20, 0.9);
        }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Segoe UI', sans-serif;
            color: white; overflow: hidden; background-color: var(--bg-dark);
        }

        /* Video Background */
        .v-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
        }
        .v-bg iframe {
            width: 100vw; height: 100vh; transform: scale(1.8);
            pointer-events: none;
        }

        /* Main Info Overlay */
        #main-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.85) 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; transition: opacity 0.5s ease;
        }

        .container {
            background: var(--glass); backdrop-filter: blur(15px);
            width: 85%; max-width: 380px; padding: 35px;
            border-radius: 25px; border: 1px solid rgba(212, 175, 55, 0.3);
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }

        h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 4px; margin: 10px 0 5px 0; font-size: 1.6rem; }
        .tagline { font-size: 0.7rem; color: #888; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }

        /* Detail Blocks */
        .detail-block { text-align: left; margin-bottom: 15px; font-size: 0.85rem; line-height: 1.4; }
        .detail-block strong { display: block; color: var(--gold); font-size: 0.65rem; margin-bottom: 3px; text-transform: uppercase; }

        .social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 25px 0; }
        .btn-link {
            padding: 12px; background: rgba(255,255,255,0.05); color: white; text-decoration: none;
            border-radius: 10px; text-align: center; font-size: 0.75rem; border: 1px solid #333; transition: 0.3s;
        }
        .btn-link:hover { border-color: var(--gold); color: var(--gold); }

        /* Action Button */
        .btn-gold {
            width: 100%; padding: 18px; background: linear-gradient(135deg, #d4af37, #8b6d05);
            border: none; border-radius: 12px; color: black; font-weight: 800;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .btn-gold:hover { transform: scale(1.02); filter: brightness(1.1); }

        /* External Booking Frame */
        #booking-frame {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: none; display: none; z-index: 50;
        }

        /* Home Button (Visible only when booking) */
        #home-btn {
            position: fixed; bottom: 20px; right: 20px; z-index: 200;
            background: var(--gold); color: black; border: none; padding: 10px 20px;
            border-radius: 50px; font-weight: 800; font-size: 0.7rem; cursor: pointer;
            display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="v-bg">
        <iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Freel%2F1511247623312332%2F&show_text=0&width=267" 
        frameborder="0" allowfullscreen="true" allow="autoplay"></iframe>
    </div>

    <div id="main-overlay">
        <div class="container">
            <div style="font-size: 3rem; margin-bottom: 5px;">üëë</div>
            <h1>King of Fadez</h1>
            <p class="tagline">Dasma's Finest Cut</p>

            <div class="detail-block">
                <strong>üìç Shop Address</strong>
                Blk 4, Lot 18 Congressional Ave, Brgy San Miguel II, Dasmari√±as, Cavite
            </div>

            <div class="detail-block">
                <strong>üìß Contact Info</strong>
                Kingoffadezph@gmail.com
            </div>

            <div class="social-grid">
                <a href="https://www.google.com/maps/place/King+of+Fadez+Barbershop+Dasmari%C3%B1as/@14.3381712,120.9504125,1140m/data=!3m2!1e3!4b1!4m6!3m5!1s0x3397d5002d69d999:0xbe2b03eacebc8da8!8m2!3d14.3381712!4d120.9504125!16s%2Fg%2F11zkr2tsqv?hl=en&entry=ttu&g_ep=EgoyMDI2MDExMy4wIKXMDSoASAFQAw%3D%3D" class="btn-link" target="_blank">üó∫Ô∏è Maps</a>
                <a href="https://www.tiktok.com/@kingoffadez.ph" class="btn-link" target="_blank">üì± TikTok</a>
                <a href="https://facebook.com/KingOfFadezDasma" class="btn-link" target="_blank">FB Page</a>
                <a href="http://Kingoffadezph.com/" class="btn-link" target="_blank">üåê Website</a>
            </div>

            <button class="btn-gold" onclick="launchBooking()">Proceed to Booking</button>
        </div>
    </div>

    <iframe id="booking-frame" src=""></iframe>

    <button id="home-btn" onclick="goHome()">üè† BACK TO INFO</button>

<script>
    const bookingUrl = "https://script.google.com/macros/s/AKfycbwvb0Rpj1HkoM4jVOUVtBt6W5m-CJdkDD1q6GI81cuVQdzWJ_QU4--Y1zJM-ssSLH1h/exec";
    const overlay = document.getElementById('main-overlay');
    const frame = document.getElementById('booking-frame');
    const homeBtn = document.getElementById('home-btn');

    function launchBooking() {
        // Fade out overlay
        overlay.style.opacity = "0";
        
        // Load and show iframe
        frame.src = bookingUrl;
        frame.style.display = "block";
        
        // Show home button after transition
        setTimeout(() => {
            overlay.style.display = "none";
            homeBtn.style.display = "block";
        }, 500);
    }

    function goHome() {
        // Hide iframe and button
        frame.style.display = "none";
        frame.src = ""; // Stop loading
        homeBtn.style.display = "none";
        
        // Show overlay
        overlay.style.display = "flex";
        setTimeout(() => {
            overlay.style.opacity = "1";
        }, 10);
    }

    // Security: Prevent context menu
    document.addEventListener("contextmenu", e => e.preventDefault());
</script>

</body>
</html>
