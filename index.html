<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KOF | Home</title>

<style>
:root {
    --gold: #d4af37;
    --glass: rgba(10, 10, 10, 0.35);
    --gold-gradient: linear-gradient(135deg, #d4af37, #b8860b);
}

html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    background: #000; color: #fff; overflow: hidden;
}

/* AUTO-FIT VIDEO */
#bg-video {
    position: fixed; top: 50%; left: 50%;
    width: 100vw; height: 100vh;
    min-width: 100%; min-height: 100%;
    transform: translate(-50%, -50%);
    object-fit: cover; z-index: -1;
    filter: brightness(0.75) contrast(1.1);
}

#main-overlay {
    position: fixed; inset: 0;
    display: flex; align-items: center; justify-content: center;
    background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.3) 100%);
    padding: 20px; box-sizing: border-box;
}

.container {
    background: var(--glass);
    backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    width: 100%; max-width: 380px;
    padding: 35px 25px; border-radius: 30px;
    border: 1px solid rgba(212, 175, 55, 0.4);
    text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.4);
}

h1 { color: var(--gold); letter-spacing: 4px; text-transform: uppercase; margin: 10px 0 5px; font-size: 1.8rem; }
.tagline { font-size: .75rem; color: rgba(255,255,255,0.9); letter-spacing: 2px; margin-bottom: 25px; }

.social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 25px 0; }

.btn-link {
    padding: 14px; background: rgba(255,255,255,.1);
    border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
    text-decoration: none; color: #fff; font-size: .8rem; transition: 0.3s;
}

.btn-gold {
    width: 100%; padding: 20px;
    background: var(--gold-gradient); border-radius: 16px;
    text-decoration: none; font-weight: 800; color: #000;
    display: block; text-transform: uppercase;
    box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
}

/* ===== ANIMATED BOOKING MODAL ===== */
#booking-modal {
    position: fixed; inset: 0;
    background: rgba(0, 0, 0, 0.6); 
    backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
    z-index: 9999; 
    display: none; /* Controlled by JS */
    flex-direction: column;
    
    /* Animation States */
    opacity: 0;
    transform: translateY(100%);
    transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

#booking-modal.active {
    display: flex;
    opacity: 1;
    transform: translateY(0);
}

.booking-header {
    height: 65px;
    background: rgba(0,0,0,0.6);
    color: var(--gold);
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 20px; border-bottom: 1px solid rgba(212, 175, 55, 0.3);
}

.booking-header button { 
    background: rgba(255,255,255,0.1); border: none; 
    color: #fff; font-size: 1.2rem; width: 35px; height: 35px;
    border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
}

#booking-frame { 
    width: 100%; height: calc(100% - 65px); border: none; background: transparent; 
}

#audio-status { margin-top: 20px; font-size: .7rem; color: var(--gold); font-weight: bold; animation: pulse 2s infinite; }
@keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
</style>
</head>

<body>

<video autoplay muted loop playsinline id="bg-video">
    <source src="Facebook_1768655567654_2K_1440p_.mp4" type="video/mp4">
</video>

<div id="main-overlay">
    <div class="container">
        <div style="font-size:3.5rem; filter: drop-shadow(0 0 12px rgba(212,175,55,0.5))">üëë</div>
        <h1>King of Fadez</h1>
        <p class="tagline">The Standard of Dasmari√±as</p>

        <div class="social-grid">
            <a class="btn-link" href="https://maps.google.com/?q=King+of+Fadez+Dasmari√±as" target="_blank">üó∫Ô∏è Maps</a>
            <a class="btn-link" href="https://www.tiktok.com/@kingoffadez.ph" target="_blank">üì± TikTok</a>
            <a class="btn-link" href="https://www.facebook.com/share/r/1NQfs6Fcer/" target="_blank">FB Page</a>
            <a class="btn-link" href="http://Kingoffadezph.com/" target="_blank">üåê Web</a>
        </div>

        <a href="#" class="btn-gold" id="booking-btn">Proceed to Booking</a>
        <div id="audio-status">üîä Tap anywhere to enable sound</div>
    </div>
</div>

<div id="booking-modal">
    <div class="booking-header">
        <span>Secure Booking</span>
        <button onclick="closeBooking()">‚úï</button>
    </div>
    <iframe id="booking-frame" allow="camera; microphone; clipboard-read; clipboard-write" sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>
</div>

<script>
const video = document.getElementById('bg-video');
const audioStatus = document.getElementById('audio-status');
const bookingBtn = document.getElementById('booking-btn');
const modal = document.getElementById('booking-modal');
const frame = document.getElementById('booking-frame');

// Enable sound
document.body.addEventListener('click', () => {
    if (video.muted) {
        video.muted = false;
        video.play().catch(e => console.log("Auto-play error:", e));
        audioStatus.style.display = 'none';
    }
}, {once: true});

// OPEN MODAL WITH ANIMATION
bookingBtn.addEventListener('click', e => {
    e.preventDefault();
    document.body.style.overflow = "hidden";
    frame.src = "https://script.google.com/macros/s/AKfycbwEDa9I6rPAt6l5U2K5f3kAMisL32kvyP40WfsTFsVKJUuAjPQBhHHXayyj8h_goU8Q/exec";
    
    modal.style.display = "flex";
    // Small timeout to allow 'display:flex' to register before starting the transition
    setTimeout(() => {
        modal.classList.add('active');
    }, 10);
});

// CLOSE MODAL WITH ANIMATION
function closeBooking() {
    modal.classList.remove('active');
    
    // Wait for animation to finish before hiding display and clearing frame
    setTimeout(() => {
        modal.style.display = "none";
        frame.src = "";
        document.body.style.overflow = "auto"; 
    }, 400); // Matches the 0.4s transition in CSS
}
</script>

</body>
</html>
