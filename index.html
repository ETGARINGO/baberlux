<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOF | Welcome</title>
    <style>
        :root {
            --gold: #d4af37;
            --bg-dark: #000000;
            --glass: rgba(10, 10, 12, 0.75); 
        }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white; overflow: hidden; background-color: #000;
        }

        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.7);
        }

        #main-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; transition: opacity 0.5s ease;
        }

        .container {
            background: var(--glass); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            width: 85%; max-width: 380px; padding: 40px 30px;
            border-radius: 28px; 
            border: 1px solid rgba(212, 175, 55, 0.3);
            text-align: center; 
        }

        h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 4px; margin: 15px 0 5px 0; font-size: 1.6rem; font-weight: 900; }
        
        .btn-gold {
            width: 100%; padding: 18px; 
            background: linear-gradient(135deg, #d4af37 0%, #a67c00 100%);
            border: none; border-radius: 14px; color: black; font-weight: 900;
            cursor: pointer; text-transform: uppercase; margin-top: 20px;
        }
    </style>
</head>
<body>

    <video autoplay muted playsinline id="bg-video">
        <source src="AQN2AjNNAJA3M0mzqjxkbDvoQH0XgE_FQtu9Ualt919hCRz_T1_TRvKPmgowcj-he_VFEkQuaJrCmjwBgHSxPXhsrTz7ZRGi1sHMLDpnC5BSZw.mp4" type="video/mp4">
    </video>

    <div id="main-overlay">
        <div class="container">
            <div style="font-size: 3rem;">ðŸ‘‘</div>
            <h1>King of Fadez</h1>
            <p style="font-size: 0.8rem; color: #aaa;">Click anywhere to enable sound</p>

            <button class="btn-gold" onclick="launchBooking()">Proceed to Booking</button>
        </div>
    </div>

    <iframe id="booking-frame" style="position:fixed; top:0; left:0; width:100%; height:100%; border:none; display:none; z-index:50;" src=""></iframe>

<script>
    const video = document.getElementById('bg-video');
    const bookingUrl = "https://script.google.com/macros/s/AKfycbwvb0Rpj1HkoM4jVOUVtBt6W5m-CJdkDD1q6GI81cuVQdzWJ_QU4--Y1zJM-ssSLH1h/exec";

    // 1. Handle the 12-second play limit and loop
    video.addEventListener('timeupdate', function() {
        if (this.currentTime >= 12) {
            this.currentTime = 0; // Reset to start
            this.play();
        }
    });

    // 2. Unmute logic: Browser requires a user click to play sound
    document.body.addEventListener('click', function() {
        video.muted = false;
    }, { once: true });

    function launchBooking() {
        video.muted = false; // Ensure sound is on when proceeding
        document.getElementById('main-overlay').style.display = "none";
        const frame = document.getElementById('booking-frame');
        frame.src = bookingUrl;
        frame.style.display = "block";
    }
</script>

</body>
</html>
