<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KOF | Welcome</title>
<style>
:root {
    --gold: #d4af37;
    --bg-dark: #08080a;
    --glass: rgba(10,10,12,0.65);
}
html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    overflow: hidden;
    background: var(--bg-dark);
}

/* Video Background */
.v-bg {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1; overflow: hidden;
}
.v-bg video {
    position: absolute;
    top: 50%; left: 50%;
    width: 100vw; height: 100vh;
    transform: translate(-50%, -50%);
    object-fit: cover;
    z-index: -2;
}

/* Overlay */
#main-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.4) 100%);
    display: flex; align-items: center; justify-content: center;
    z-index: 100; transition: opacity 0.5s ease;
}

/* Glass Panel */
.container {
    background: var(--glass);
    backdrop-filter: blur(8px);
    width: 85%; max-width: 380px;
    padding: 35px;
    border-radius: 25px;
    border: 1px solid rgba(212,175,55,0.5);
    text-align: center;
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

h1 {
    color: var(--gold);
    text-transform: uppercase;
    letter-spacing: 4px;
    margin: 10px 0 5px 0;
    font-size: 1.6rem;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
}

.tagline {
    font-size: 0.7rem; color: #ddd;
    margin-bottom: 25px; text-transform: uppercase;
    letter-spacing: 2px; font-weight: bold;
}

.detail-block { text-align: left; margin-bottom: 15px; font-size: 0.85rem; line-height: 1.4; }
.detail-block strong { display: block; color: var(--gold); font-size: 0.65rem; margin-bottom: 3px; text-transform: uppercase; }

.social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 25px 0; }
.btn-link {
    padding: 12px; background: rgba(0,0,0,0.55); color: white; text-decoration: none;
    border-radius: 10px; text-align: center; font-size: 0.75rem; border: 1px solid #d4af3733; transition: 0.3s;
}
.btn-link:hover { border-color: var(--gold); background: var(--gold); color: black; }

.btn-gold {
    width: 100%; padding: 18px;
    background: linear-gradient(135deg, #d4af37 0%, #ffdf00 100%);
    border: none; border-radius: 12px; color: black; font-weight: 900;
    cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
    box-shadow: 0 4px 15px rgba(212,175,55,0.4);
    transition: transform 0.2s;
}
.btn-gold:hover { transform: translateY(-3px); }

#booking-frame {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    border: none; display: none; z-index: 50;
}

#home-btn {
    position: fixed; bottom: 20px; right: 20px; z-index: 200;
    background: var(--gold); color: black; border: none; padding: 12px 24px;
    border-radius: 50px; font-weight: 800; font-size: 0.75rem; cursor: pointer;
    display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    transition: transform 0.2s;
}
#home-btn:hover { transform: scale(1.05); }
</style>
</head>
<body oncontextmenu="return false;">

<div class="v-bg">
    <video id="bg-video" autoplay muted controls>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
</div>

<div id="main-overlay">
    <div class="container">
        <div style="font-size: 3rem; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--gold));">üëë</div>
        <h1>King of Fadez</h1>
        <p class="tagline">Dasma's Finest Cut</p>

        <div class="detail-block">
            <strong>üìç Shop Address</strong>
            Blk 4, Lot 18 Congressional Ave, Brgy San Miguel II, Dasmari√±as, Cavite
        </div>

        <div class="social-grid">
            <a href="https://www.google.com/maps/place/King+of+Fadez+Barbershop+Dasmari%C3%B1as" class="btn-link" target="_blank">üó∫Ô∏è Maps</a>
            <a href="https://www.tiktok.com/@kingoffadez.ph" class="btn-link" target="_blank">üì± TikTok</a>
            <a href="https://facebook.com/KingOfFadezDasma" class="btn-link" target="_blank">FB Page</a>
            <a href="http://Kingoffadezph.com/" class="btn-link" target="_blank">üåê Website</a>
        </div>

        <button class="btn-gold" onclick="launchBooking()">Proceed to Booking</button>
    </div>
</div>

<iframe id="booking-frame" src=""></iframe>
<button id="home-btn" onclick="goHome()">üè† BACK TO INFO</button>

<script>
const bookingUrl = "https://script.google.com/macros/s/AKfycbwvb0Rpj1HkoM4jVOUVtBt6W5m-CJdkDD1q6GI81cuVQdzWJ_QU4--Y1zJM-ssSLH1h/exec";
const overlay = document.getElementById('main-overlay');
const frame = document.getElementById('booking-frame');
const homeBtn = document.getElementById('home-btn');
const video = document.getElementById('bg-video');

video.muted = false; // enable audio
video.autoplay = true;
video.play();

// Stop video after 10 seconds
setTimeout(() => {
    video.pause();
}, 10000);

function launchBooking() {
    overlay.style.opacity = "0";
    frame.src = bookingUrl;
    frame.style.display = "block";
    setTimeout(() => {
        overlay.style.display = "none";
        homeBtn.style.display = "block";
    }, 500);
}

function goHome() {
    frame.style.display = "none";
    frame.src = "";
    homeBtn.style.display = "none";
    overlay.style.display = "flex";
    setTimeout(() => { overlay.style.opacity = "1"; }, 10);
}
</script>

</body>
</html>
