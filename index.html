<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOF | Welcome</title>
    <style>
        :root {
            --bg-dark: #000000;
            --gold-flat: #a67c00; 
            --gold-text: #d4af37;
            /* Match your Admin style: Higher transparency (0.4) and blur (10px) */
            --glass: rgba(20, 20, 22, 0.4); 
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background-color: var(--bg-dark); 
            position: fixed; font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
        }

        /* --- VIDEO BACKGROUND FIX (MATCHED STYLE) --- */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
            /* Fixed: Set to 0.8 so it is bright enough to be seen clearly */
            filter: brightness(0.8) contrast(1.1); 
        }

        #main-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            /* Fixed: Transparent center to ensure video isn't covered by black */
            background: rgba(0, 0, 0, 0.2); 
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        /* --- LOGIN BOX (MATCHED TO YOUR ADMIN STYLE) --- */
        .container {
            text-align: center; 
            padding: 45px 30px; 
            border-radius: 24px;
            background: var(--glass);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
            max-width: 350px; 
            width: 88%; 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
        }

        .container h1 {
            color: var(--gold-text); 
            letter-spacing: 4px; 
            font-weight: 900;
            margin: 10px 0 5px 0; 
            text-transform: uppercase; 
            font-size: 1.4rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        .tagline {
            font-size: 0.6rem; 
            color: #ccc; 
            margin-bottom: 30px; 
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
        }

        /* --- BUTTON STYLES (MATCHED TO YOUR CODE) --- */
        .btn-main {
            width: 100%; 
            padding: 18px; 
            border: none; 
            border-radius: 12px;
            background: var(--gold-flat); 
            color: #000; 
            font-weight: 800; 
            text-transform: uppercase;
            cursor: pointer; 
            margin-bottom: 20px;
            font-size: 1rem;
            transition: transform 0.2s ease;
        }

        .btn-main:active { transform: scale(0.98); }

        .social-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-option {
            width: 100%; 
            padding: 14px; 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 10px;
            background: rgba(0,0,0,0.4); 
            color: var(--gold-text); 
            font-weight: 700;
            text-transform: uppercase; 
            cursor: pointer; 
            font-size: 0.75rem;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
        }

        .btn-option:hover { background: rgba(255,255,255,0.05); }

        .address-footer {
            margin-top: 25px; 
            font-size: 0.65rem; 
            color: #aaa; 
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0,0,0,1);
        }

        /* --- IFRAME --- */
        #booking-frame {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            border: none; visibility: hidden; z-index: 100; background: #000;
        }

        #home-btn {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 200; background: var(--gold-text); color: black; border: none; padding: 12px 25px;
            border-radius: 50px; font-weight: 800; font-size: 0.75rem; cursor: pointer;
            visibility: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <video id="bg-video" autoplay muted playsinline loop>
        <source src="your-video.mp4" type="video/mp4">
    </video>

    <div id="main-overlay">
        <div class="container">
            <div style="font-size: 3rem; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--gold-text));">üëë</div>
            
            <h1>King of Fadez</h1>
            <p class="tagline">Dasma's Finest Cut</p>

            <button class="btn-main" onclick="launchBooking()">Proceed to Booking</button>

            <div class="social-grid">
                <a href="https://maps.google.com" class="btn-option" target="_blank">üó∫Ô∏è Maps</a>
                <a href="https://tiktok.com" class="btn-option" target="_blank">üì± TikTok</a>
                <a href="https://facebook.com" class="btn-option" target="_blank">FB Page</a>
                <a href="https://website.com" class="btn-option" target="_blank">üåê Website</a>
            </div>
            
            <div class="address-footer">
                üìç Blk 4, Lot 18 Congressional Ave,<br>
                Brgy San Miguel II, Dasmari√±as, Cavite
                <br><br>
                <span style="font-size: 0.55rem; color: var(--gold-text); letter-spacing: 1px;">üîä TAP ANYWHERE FOR SOUND</span>
            </div>
        </div>
    </div>

    <iframe id="booking-frame" src=""></iframe>
    <button id="home-btn" onclick="goHome()">üè† BACK TO INFO</button>

    <script>
        const video = document.getElementById('bg-video');
        const overlay = document.getElementById('main-overlay');
        const frame = document.getElementById('booking-frame');
        const homeBtn = document.getElementById('home-btn');
        const bookingUrl = "https://script.google.com/macros/s/AKfycbwvb0Rpj1HkoM4jVOUVtBt6W5m-CJdkDD1q6GI81cuVQdzWJ_QU4--Y1zJM-ssSLH1h/exec";

        // Enable sound on first tap
        document.body.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                video.play();
            }
        });

        // 12-Second Loop Fix
        video.addEventListener('timeupdate', function() {
            if (this.currentTime >= 12) {
                this.currentTime = 0;
                this.play();
            }
        });

        function launchBooking() {
            overlay.style.opacity = "0";
            frame.src = bookingUrl;
            setTimeout(() => {
                overlay.style.visibility = "hidden";
                frame.style.visibility = "visible";
                homeBtn.style.visibility = "visible";
            }, 500);
        }

        function goHome() {
            frame.style.visibility = "hidden";
            frame.src = "";
            homeBtn.style.visibility = "hidden";
            overlay.style.visibility = "visible";
            overlay.style.opacity = "1";
        }
    </script>
</body>
</html>
