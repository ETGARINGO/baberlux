<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="icon" type="image/png" href="SHOP_BRANDING-removebg-preview.png">
    <link rel="apple-touch-icon" href="SHOP_BRANDING-removebg-preview.png">

<title>KOF | Home</title>

<!-- Performance Hints -->
<link rel="preconnect" href="https://script.google.com">
<link rel="dns-prefetch" href="https://script.google.com">

<style>
:root{
    --gold:#d4af37;
    --glass:rgba(10,10,10,.45);
    --gold-gradient:linear-gradient(135deg,#d4af37,#b8860b);
}

*{box-sizing:border-box}

html,body{
    margin:0;
    width:100%;
    height:100%;
    font-family:'Segoe UI',Roboto,Arial,sans-serif;
    background:#050505;
    color:#fff;
    overflow:hidden;
}

/* BACKGROUND VIDEO */
#bg-video{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    filter:brightness(.6) contrast(1.1);
    z-index:0;
}

/* MAIN OVERLAY */
#overlay{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    z-index:2;
}

/* GLASS CARD */
.card{
    width:100%;
    max-width:380px;
    padding:35px 25px;
    background:var(--glass);
    backdrop-filter:blur(10px);
    border-radius:28px;
    border:1px solid rgba(212,175,55,.3);
    text-align:center;
    box-shadow:0 0 50px rgba(0,0,0,1);
}

h1{
    color:var(--gold);
    letter-spacing:4px;
    margin:10px 0 5px;
    font-size:1.8rem;
    text-transform:uppercase;
}

.tagline{
    font-size:.75rem;
    letter-spacing:2px;
    margin-bottom:25px;
    opacity:.9;
}

.detail{
    text-align:left;
    font-size:.85rem;
    margin-bottom:18px;
    line-height:1.4;
}

.detail strong{
    display:block;
    color:var(--gold);
    font-size:.65rem;
    letter-spacing:1.5px;
    margin-bottom:4px;
}

.socials{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
    margin:25px 0;
}

.link-btn{
    padding:14px;
    border-radius:12px;
    background:rgba(0,0,0,.5);
    border:1px solid rgba(255,255,255,.12);
    color:#fff;
    font-size:.8rem;
    text-decoration:none;
}

.book-btn{
    display:block;
    width:100%;
    padding:20px;
    border-radius:16px;
    background:var(--gold-gradient);
    color:#000;
    font-weight:800;
    text-transform:uppercase;
    text-decoration:none;
    box-shadow:0 6px 18px rgba(212,175,55,.45);
}

#audio-hint{
    margin-top:18px;
    font-size:.7rem;
    color:var(--gold);
    font-weight:700;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%,100%{opacity:.5}
    50%{opacity:1}
}

/* BOOKING MODAL */
#booking{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.88);
    backdrop-filter:blur(18px);
    z-index:9999;
    display:none;
    flex-direction:column;
    transform:translateY(100%);
    opacity:0;
    transition:.45s cubic-bezier(.4,0,.2,1);
}

#booking.active{
    display:flex;
    transform:translateY(0);
    opacity:1;
}

.booking-header{
    height:65px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 20px;
    color:var(--gold);
    border-bottom:1px solid var(--gold);
    background:rgba(0,0,0,.85);
}

#booking iframe{
    width:100%;
    height:calc(100% - 65px);
    border:none;
}
</style>
</head>

<body>

<!-- VIDEO -->
<video id="bg-video" autoplay muted loop playsinline preload="metadata">
    <source src="IMG_1039.MOV" type="video/mp4">
</video>

<!-- MAIN CARD -->
<div id="overlay">
    <div class="card">
        <div style="font-size:3.5rem;filter:drop-shadow(0 0 12px rgba(212,175,55,.6))">üëë</div>
        <h1>King of Fadez</h1>
        <div class="tagline">THE STANDARD OF DASMARI√ëAS</div>

        <div class="detail">
            <strong>üìç LOCATION</strong>
            Blk 4, Lot 18 Congressional Ave, Brgy San Miguel II, Dasmari√±as, Cavite
        </div>

        <div class="detail">
            <strong>üìß CONTACT</strong>
            Kingoffadezph@gmail.com
        </div>

        <div class="socials">
            <a class="link-btn" href="https://maps.google.com/?q=King+of+Fadez+Dasmari√±as" target="_blank">üó∫Ô∏è Maps</a>
            <a class="link-btn" href="https://www.tiktok.com/@kingoffadez.ph" target="_blank">üì± TikTok</a>
            <a class="link-btn" href="https://www.facebook.com/share/r/1NQfs6Fcer/" target="_blank">FB Page</a>
            <a class="link-btn" href="http://Kingoffadezph.com/" target="_blank">üåê Web</a>
        </div>

        <a href="#" class="book-btn" id="openBooking">Proceed to Booking</a>
        <div id="audio-hint">üîä Tap anywhere to enable sound</div>
    </div>
</div>

<!-- BOOKING MODAL -->
<div id="booking">
    <div class="booking-header">
        <span>Secure Booking</span>
        <button id="closeBooking" style="background:none;border:none;color:#fff;font-size:1.5rem">‚úï</button>
    </div>

    <!-- PRELOADED IFRAME -->
    <iframe
        src="https://script.google.com/macros/s/AKfycby0a8ztKMfZkwUZqr9b0Mlj7GZNfmWKMYYiUcQY4p6x4DaCXN4iQRZXM1K7krYvmDAh/exec"
        allow="camera; microphone; clipboard-read; clipboard-write"
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups">
    </iframe>
</div>

<script>
const video=document.getElementById('bg-video');
const hint=document.getElementById('audio-hint');
const booking=document.getElementById('booking');

document.body.addEventListener('click',()=>{
    if(video.muted){
        video.muted=false;
        video.play();
        hint.style.display='none';
    }
},{once:true});

document.getElementById('openBooking').onclick=e=>{
    e.preventDefault();
    document.body.style.overflow='hidden';
    booking.style.display='flex';
    requestAnimationFrame(()=>booking.classList.add('active'));
};

document.getElementById('closeBooking').onclick=()=>{
    booking.classList.remove('active');
    setTimeout(()=>{
        booking.style.display='none';
        document.body.style.overflow='auto';
    },450);
};
</script>

</body>
</html>
