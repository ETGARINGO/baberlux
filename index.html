<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOF | Home</title>
    
    <link rel="preconnect" href="https://script.google.com">
    <link rel="dns-prefetch" href="https://script.google.com">

    <style>
        :root {
            --gold: #d4af37;
            --glass: rgba(20, 20, 25, 0.9);
        }
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white; overflow: hidden;
            background-color: #000;
        }

        /* --- VIDEO BACKGROUND --- */
        #bg-video {
            position: fixed; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto; z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover; filter: brightness(0.4);
        }

        #main-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10; padding: 20px; box-sizing: border-box;
            transition: filter 0.5s ease;
        }

        .container {
            background: var(--glass); backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            width: 100%; max-width: 380px; padding: 30px;
            border-radius: 25px; border: 1px solid rgba(212, 175, 55, 0.3);
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }

        h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 3px; margin: 10px 0 5px; font-size: 1.8rem; }
        .tagline { font-size: 0.7rem; color: #aaa; margin-bottom: 25px; text-transform: uppercase; }

        .btn-gold {
            display: block; width: 100%; padding: 18px; 
            background: linear-gradient(135deg, #d4af37, #b8860b);
            border: none; border-radius: 12px; color: black; font-weight: 800;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        /* --- MODAL STYLES --- */
        #booking-modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 100;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
        }

        .modal-content {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 92%; height: 88%; 
            max-width: 500px; max-height: 800px;
            background: #fff; border-radius: 20px;
            overflow: hidden; border: 2px solid var(--gold);
        }

        /* Loading Spinner */
        #loader {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--gold);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            z-index: 99;
        }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        .close-btn {
            position: absolute; top: 12px; right: 12px;
            background: #000; color: var(--gold); border: 2px solid var(--gold);
            border-radius: 50%; width: 36px; height: 36px;
            font-weight: bold; cursor: pointer; z-index: 101;
        }

        iframe { width: 100%; height: 100%; border: none; opacity: 0; transition: opacity 0.3s ease; }
        .blur-effect { filter: blur(12px) brightness(0.5); }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="AQN2AjNNAJA3M0mzqjxkbDvoQH0XgE_FQtu9Ualt919hCRz_T1_TRvKPmgowcj-he_VFEkQuaJrCmjwBgHSxPXhsrTz7ZRGi1sHMLDpnC5BSZw.mp4" type="video/mp4">
    </video>

    <div id="main-overlay">
        <div class="container">
            <div style="font-size: 3rem;">ðŸ‘‘</div>
            <h1>King of Fadez</h1>
            <p class="tagline">The Standard of DasmariÃ±as</p>
            <button onclick="openBooking()" class="btn-gold">Proceed to Booking</button>
        </div>
    </div>

    <div id="booking-modal">
        <div class="modal-content">
            <div id="loader"></div>
            <button class="close-btn" onclick="closeBooking()">âœ•</button>
            <iframe id="booking-frame" src="" onload="hideLoader()"></iframe>
        </div>
    </div>

<script>
    const modal = document.getElementById('booking-modal');
    const overlay = document.getElementById('main-overlay');
    const iframe = document.getElementById('booking-frame');
    const loader = document.getElementById('loader');
    const bookingUrl = "https://script.google.com/macros/s/AKfycbwvb0Rpj1HkoM4jVOUVtBt6W5m-CJdkDD1q6GI81cuVQdzWJ_QU4--Y1zJM-ssSLH1h/exec";

    // 1. FAST TRIGGER: Start loading the iframe as soon as the user hovers over the button
    document.querySelector('.btn-gold').addEventListener('mouseenter', function() {
        if (!iframe.src) iframe.src = bookingUrl;
    }, { once: true });

    function openBooking() {
        modal.style.display = 'block';
        overlay.classList.add('blur-effect');
        if (!iframe.src) iframe.src = bookingUrl;
    }

    function closeBooking() {
        modal.style.display = 'none';
        overlay.classList.remove('blur-effect');
    }

    function hideLoader() {
        loader.style.display = 'none';
        iframe.style.opacity = '1'; // Fade in the frame once loaded
    }
</script>
</body>
</html>
