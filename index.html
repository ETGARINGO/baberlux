<!DOCTYPE html>

<title>KOF | Welcome</title>
<style>
:root {
    --gold: #d4af37;
    --gold-bright: #ffdf00;
    --bg-dark: #000000;
    /* Ultra-transparent glass to ensure background visibility */
    --glass: rgba(10, 10, 12, 0.35); 
}

html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    color: white;
    overflow: hidden;
    background: #000;
}

/* Background Video/Image Container */
.v-bg {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1; overflow: hidden;
}

.v-bg video, .v-bg img {
    position: absolute;
    top: 50%; left: 50%;
    min-width: 100%; min-height: 100%;
    width: auto; height: auto;
    transform: translate(-50%, -50%);
    object-fit: cover;
    /* Kept bright to match your reference image */
    filter: brightness(0.9) contrast(1.1);
}

/* Overlay - Subtle vignette to focus on center without darkening the whole BG */
#main-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.6) 100%);
    display: flex; align-items: center; justify-content: center;
    z-index: 100; transition: opacity 0.5s ease;
}

/* Glass Panel - Perfectly balanced for the "View Background" look */
.container {
    background: var(--glass);
    /* Subtle blur allows the background shapes to be seen */
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    width: 88%; max-width: 400px;
    padding: 40px 30px;
    border-radius: 30px;
    border: 1px solid rgba(212, 175, 55, 0.4);
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
}

h1 {
    color: var(--gold);
    text-transform: uppercase;
    letter-spacing: 5px;
    margin: 15px 0 5px 0;
    font-size: 1.8rem;
    font-weight: 900;
    /* Shadow ensures text "pops" against the background */
    text-shadow: 0px 2px 10px rgba(0,0,0,0.8);
}

.tagline {
    font-size: 0.75rem; color: #fff;
    margin-bottom: 30px; text-transform: uppercase;
    letter-spacing: 3px; font-weight: bold;
    text-shadow: 0px 1px 5px rgba(0,0,0,0.8);
}

.detail-block { 
    text-align: center; 
    margin-bottom: 25px; 
    font-size: 0.85rem; 
    line-height: 1.5;
    background: rgba(0,0,0,0.2);
    padding: 10px;
    border-radius: 10px;
}

.detail-block strong { 
    display: block; 
    color: var(--gold); 
    font-size: 0.65rem; 
    margin-bottom: 5px; 
    text-transform: uppercase; 
    letter-spacing: 1px;
}

.social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 25px 0; }

.btn-link {
    padding: 14px; 
    background: rgba(0,0,0,0.5); 
    color: white; 
    text-decoration: none;
    border-radius: 12px; 
    text-align: center; 
    font-size: 0.8rem; 
    border: 1px solid rgba(212, 175, 55, 0.2); 
    transition: all 0.3s ease;
    font-weight: 600;
}

.btn-link:hover {
    background: var(--gold);
    color: black;
    border-color: var(--gold);
}

/* The Bright Gold "Proceed" Button */
.btn-gold {
    width: 100%; padding: 20px;
    background: linear-gradient(135deg, var(--gold) 0%, var(--gold-bright) 100%);
    border: none; border-radius: 15px; color: black; font-weight: 900;
    cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
    box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
    transition: transform 0.2s;
}

.btn-gold:active { transform: scale(0.98); }

#booking-frame {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    border: none; display: none; z-index: 50; background: #000;
}

#home-btn {
    position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
    z-index: 200; background: var(--gold); color: black; border: none; padding: 15px 30px;
    border-radius: 50px; font-weight: 800; font-size: 0.8rem; cursor: pointer;
    display: none; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
}

.tap-hint {
    margin-top: 15px; font-size: 0.6rem; color: var(--gold);
    text-transform: uppercase; letter-spacing: 1px; font-weight: bold;
    opacity: 0.8;
}
</style>
</head>

<script>
    const video = document.getElementById('bg-video');

    // Function to unmute and play audio
    function enableAudio() {
        if (video.muted) {
            video.muted = false;
            // Optionally play from beginning or current time
            video.play();
            
            // Hide the sound hint once audio is active
            const hint = document.querySelector('.sound-hint');
            if (hint) hint.style.opacity = '0';
        }
    }

    // Trigger audio on any click/tap on the body
    document.body.addEventListener('click', enableAudio);

    // Also trigger audio when the user starts typing the password
    document.getElementById('accessKey').addEventListener('input', enableAudio);

    // 12-Second Loop Logic
    video.addEventListener('timeupdate', function() {
        if (this.currentTime >= 12) {
            this.currentTime = 0;
            this.play();
        }
    });
</script>
