<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOF | Welcome</title>
    <style>
        :root {
            --gold: #d4af37;
            --bg-dark: #000000;
            /* Made the glass much more see-through (0.4 opacity) */
            --glass: rgba(0, 0, 0, 0.4); 
        }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white; overflow: hidden; background-color: #000;
        }

        /* --- VIDEO BACKGROUND --- */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
            /* Reduced brightness filter to make the video more visible */
            filter: brightness(0.8) contrast(1.1);
        }

        #main-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* Subtle dark vignette to keep text readable */
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; transition: opacity 0.5s ease;
        }

        .container {
            background: var(--glass); 
            /* Reduced blur from 8px to 4px so the video is clearer behind the box */
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            width: 85%; max-width: 380px; padding: 35px;
            border-radius: 30px; 
            border: 1px solid rgba(212, 175, 55, 0.4);
            text-align: center; 
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
        }

        h1 { 
            color: var(--gold); 
            text-transform: uppercase; 
            letter-spacing: 5px; 
            margin: 10px 0 5px 0; 
            font-size: 1.7rem;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .tagline { 
            font-size: 0.75rem; 
            color: #fff; 
            margin-bottom: 25px; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-weight: 600; 
            opacity: 0.9;
        }

        .social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 25px 0; }
        
        .btn-link {
            padding: 14px; 
            background: rgba(0,0,0,0.5); 
            color: white; 
            text-decoration: none;
            border-radius: 12px; 
            text-align: center; 
            font-size: 0.75rem; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            transition: 0.3s;
            font-weight: 600;
        }
        .btn-link:active { background: var(--gold); color: #000; }

        .btn-gold {
            width: 100%; padding: 20px; 
            background: linear-gradient(135deg, #d4af37 0%, #a67c00 100%);
            border: none; border-radius: 15px; color: black; font-weight: 900;
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        #booking-frame {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            border: none; display: none; z-index: 50; background: #000;
        }

        #home-btn {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 200; background: var(--gold); color: black; border: none; 
            padding: 15px 30px; border-radius: 50px; font-weight: 800; 
            font-size: 0.8rem; cursor: pointer; display: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .sound-hint {
            font-size: 0.6rem; 
            color: var(--gold); 
            margin-top: 15px; 
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
    </style>
</head>
<body onclick="enableAudio()" oncontextmenu="return false;">

    <video autoplay muted playsinline id="bg-video">
        <source src="AQN2AjNNAJA3M0mzqjxkbDvoQH0XgE_FQtu9Ualt919hCRz_T1_TRvKPmgowcj-he_VFEkQuaJrCmjwBgHSxPXhsrTz7ZRGi1sHMLDpnC5BSZw.mp4" type="video/mp4">
    </video>

    <div id="main-overlay">
        <div class="container">
            <div style="font-size: 3.5rem; margin-bottom: 5px; filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.8));">üëë</div>
            <h1>King of Fadez</h1>
            <p class="tagline">Dasma's Finest Cut</p>

            <div class="social-grid">
                <a href="https://maps.google.com" class="btn-link" target="_blank">üó∫Ô∏è Maps</a>
                <a href="https://www.tiktok.com/@kingoffadez.ph" class="btn-link" target="_blank">üì± TikTok</a>
                <a href="https://facebook.com/KingOfFadezDasma" class="btn-link" target="_blank">FB Page</a>
                <a href="https://kingoffadezph.com/" class="btn-link" target="_blank">üåê Website</a>
            </div>

            <button class="btn-gold" onclick="launchBooking()">Book Appointment</button>
            <div class="sound-hint">üîä TAP ANYWHERE FOR SOUND</div>
        </div>
    </div>

    <iframe id="booking-frame" src=""></iframe>

    <button id="home-btn" onclick="goHome()">üè† BACK TO INFO</button>

<script>
    const video = document.getElementById('bg-video');
    const bookingUrl = "https://script.google.com/macros/s/AKfycbwvb0Rpj1HkoM4jVOUVtBt6W5m-CJdkDD1q6GI81cuVQdzWJ_QU4--Y1zJM-ssSLH1h/exec";
    const overlay = document.getElementById('main-overlay');
    const frame = document.getElementById('booking-frame');
    const homeBtn = document.getElementById('home-btn');

    // 12-Second Loop Logic
    video.addEventListener('timeupdate', function() {
        if (this.currentTime >= 12) {
            this.currentTime = 0;
            this.play();
        }
    });

    // Audio Enable Logic
    function enableAudio() {
        video.muted = false;
        document.querySelector('.sound-hint').style.display = 'none';
    }

    function launchBooking() {
        enableAudio();
        overlay.style.opacity = "0";
        frame.src = bookingUrl;
        frame.style.display = "block";
        setTimeout(() => {
            overlay.style.display = "none";
            homeBtn.style.display = "block";
        }, 500);
    }

    function goHome() {
        frame.style.display = "none";
        frame.src = "";
        homeBtn.style.display = "none";
        overlay.style.display = "flex";
        setTimeout(() => { overlay.style.opacity = "1"; }, 10);
    }
</script>

</body>
</html>
