<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KOF | Home</title>

<style>
:root {
    --gold: #d4af37;
    --glass: rgba(10, 10, 10, 0.45);
    --gold-gradient: linear-gradient(135deg, #d4af37, #b8860b);
}

html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    background: #050505; color: #fff; overflow: hidden;
}

/* THE VIDEO: Now behaves as a background layer for the containers */
#bg-video {
    position: fixed; top: 50%; left: 50%;
    width: 100vw; height: 100vh;
    transform: translate(-50%, -50%);
    object-fit: cover; z-index: 0; /* Behind everything */
    filter: brightness(0.6) contrast(1.1);
}

#main-overlay {
    position: fixed; inset: 0;
    display: flex; align-items: center; justify-content: center;
    z-index: 2;
    padding: 20px; box-sizing: border-box;
}

/* CARD CONTAINER: Acts as a window to the video */
.container {
    position: relative;
    background: var(--glass);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    width: 100%; max-width: 380px;
    padding: 35px 25px; border-radius: 30px;
    border: 1px solid rgba(212, 175, 55, 0.3);
    text-align: center; 
    box-shadow: 0 0 50px rgba(0,0,0,1);
    overflow: hidden; /* Clips everything inside */
}

/* Content inside the card needs to be above the card background */
.card-content { position: relative; z-index: 5; }

h1 { color: var(--gold); letter-spacing: 4px; text-transform: uppercase; margin: 10px 0 5px; font-size: 1.8rem; }
.tagline { font-size: .75rem; color: rgba(255,255,255,0.9); letter-spacing: 2px; margin-bottom: 25px; }

.detail-block { text-align: left; font-size: .85rem; margin-bottom: 20px; line-height: 1.4; }
.detail-block strong { display: block; color: var(--gold); font-size: .65rem; letter-spacing: 1.5px; margin-bottom: 3px; }

.social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 25px 0; }

.btn-link {
    padding: 14px; background: rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
    text-decoration: none; color: #fff; font-size: .8rem; transition: 0.3s;
}

.btn-gold {
    width: 100%; padding: 20px;
    background: var(--gold-gradient); border-radius: 16px;
    text-decoration: none; font-weight: 800; color: #000;
    display: block; text-transform: uppercase;
    box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
}

/* ANIMATED BOOKING MODAL */
#booking-modal {
    position: fixed; inset: 0;
    background: rgba(0, 0, 0, 0.85); 
    backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    z-index: 9999; display: none; flex-direction: column;
    opacity: 0; transform: translateY(100%);
    transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

#booking-modal.active { display: flex; opacity: 1; transform: translateY(0); }

.booking-header {
    height: 65px; background: rgba(0,0,0,0.8);
    color: var(--gold); display: flex; align-items: center; justify-content: space-between;
    padding: 0 20px; border-bottom: 1px solid var(--gold);
}

#booking-frame { width: 100%; height: calc(100% - 65px); border: none; background: transparent; }

#audio-status { margin-top: 20px; font-size: .7rem; color: var(--gold); font-weight: bold; animation: pulse 2s infinite; }
@keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
</style>
</head>

<body>

<video autoplay muted loop playsinline id="bg-video">
    <source src="Facebook_1768655567654_2K_1440p_.mp4" type="video/mp4">
</video>

<div id="main-overlay">
    <div class="container">
        <div class="card-content">
            <div style="font-size:3.5rem; filter: drop-shadow(0 0 12px rgba(212,175,55,0.5))">üëë</div>
            <h1>King of Fadez</h1>
            <p class="tagline">The Standard of Dasmari√±as</p>

            <div class="detail-block">
                <strong>üìç Location</strong>
                Blk 4, Lot 18 Congressional Ave, Brgy San Miguel II, Dasmari√±as, Cavite
            </div>

            <div class="detail-block">
                <strong>üìß Contact</strong>
                Kingoffadezph@gmail.com
            </div>

            <div class="social-grid">
                <a class="btn-link" href="https://maps.google.com/?q=King+of+Fadez+Dasmari√±as" target="_blank">üó∫Ô∏è Maps</a>
                <a class="btn-link" href="https://www.tiktok.com/@kingoffadez.ph" target="_blank">üì± TikTok</a>
                <a class="btn-link" href="https://www.facebook.com/share/r/1NQfs6Fcer/" target="_blank">FB Page</a>
                <a class="btn-link" href="http://Kingoffadezph.com/" target="_blank">üåê Web</a>
            </div>

            <a href="#" class="btn-gold" id="booking-btn">Proceed to Booking</a>
            <div id="audio-status">üîä Tap anywhere to enable sound</div>
        </div>
    </div>
</div>

<div id="booking-modal">
    <div class="booking-header">
        <span>Secure Booking</span>
        <button onclick="closeBooking()" style="background:none; border:none; color:#fff; font-size:1.5rem; cursor:pointer;">‚úï</button>
    </div>
    <iframe id="booking-frame" allow="camera; microphone; clipboard-read; clipboard-write" sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>
</div>

<script>
const video = document.getElementById('bg-video');
const audioStatus = document.getElementById('audio-status');
const bookingBtn = document.getElementById('booking-btn');
const modal = document.getElementById('booking-modal');
const frame = document.getElementById('booking-frame');

document.body.addEventListener('click', () => {
    if (video.muted) {
        video.muted = false;
        video.play();
        audioStatus.style.display = 'none';
    }
}, {once: true});

bookingBtn.addEventListener('click', e => {
    e.preventDefault();
    document.body.style.overflow = "hidden";
    frame.src = "https://script.google.com/macros/s/AKfycby0a8ztKMfZkwUZqr9b0Mlj7GZNfmWKMYYiUcQY4p6x4DaCXN4iQRZXM1K7krYvmDAh/exec";
    modal.style.display = "flex";
    setTimeout(() => modal.classList.add('active'), 10);
});

function closeBooking() {
    modal.classList.remove('active');
    setTimeout(() => {
        modal.style.display = "none";
        frame.src = "";
        document.body.style.overflow = "auto"; 
    }, 400);
}
</script>

</body>
</html>
