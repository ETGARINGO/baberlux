<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>KOF | Home</title>
    <style>
        :root {
            --gold: #d4af37;
            --bg-dark: rgba(8, 8, 10, 0.98);
            --glass: rgba(20, 20, 25, 0.85);
        }
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white; overflow: hidden;
            background-color: #000;
        }

        /* --- VIDEO BACKGROUND --- */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.4);
        }

        /* Main Info Overlay */
        #main-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.7) 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: var(--glass); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            width: 100%; 
            max-width: 380px; 
            padding: 30px;
            border-radius: 25px; 
            border: 1px solid rgba(212, 175, 55, 0.25);
            text-align: center; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            box-sizing: border-box;
        }

        h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 3px; margin: 10px 0 5px 0; font-size: 1.8rem; }
        .tagline { font-size: 0.7rem; color: #aaa; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }

        .detail-block { text-align: left; margin-bottom: 18px; font-size: 0.85rem; line-height: 1.4; }
        .detail-block strong { display: block; color: var(--gold); font-size: 0.65rem; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 1px; }

        .social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .btn-link {
            padding: 12px; background: rgba(255,255,255,0.07); color: white; text-decoration: none;
            border-radius: 10px; text-align: center; font-size: 0.75rem; border: 1px solid rgba(255,255,255,0.1);
            transition: background 0.3s;
        }
        .btn-link:active { background: rgba(255,255,255,0.2); }

        .btn-gold {
            display: block; width: 100%; padding: 18px; 
            background: linear-gradient(135deg, #d4af37, #b8860b);
            border: none; border-radius: 12px; color: black; font-weight: 800;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            text-decoration: none; box-sizing: border-box;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        .btn-gold:active { transform: scale(0.98); }

        #audio-status {
            margin-top: 15px; font-size: 0.65rem; color: var(--gold);
            text-transform: uppercase; letter-spacing: 1px;
            opacity: 0.7; animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; }
        }
    </style>

<script>
const video = document.getElementById('bg-video');
const audioStatus = document.getElementById('audio-status');

// Audio logic: Unmutes on first interaction
document.body.addEventListener('click', function() {
    if (video.muted) {
        video.muted = false;
        audioStatus.innerHTML = "üîä Audio Active";
        setTimeout(() => {
