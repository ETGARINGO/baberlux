<style>
:root{
    --gold:#d4af37;
    --glass:rgba(20,20,25,.88);
    --gold-gradient:linear-gradient(135deg,#d4af37,#b8860b);
}

html,body{
    margin:0;height:100%;
    font-family:'Segoe UI',Roboto,Arial,sans-serif;
    background:#000;color:#fff;
    overflow:hidden;
}

#bg-video{
    position:fixed;top:50%;left:50%;
    min-width:100%;min-height:100%;
    transform:translate(-50%,-50%);
    object-fit:cover;z-index:-1;
    filter:brightness(.35);
}

#main-overlay{
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    /* subtle transparent dark gradient for readability */
    background: radial-gradient(circle, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.15) 100%);
    padding: 20px;
    pointer-events: none; /* optional: lets clicks pass through overlay */
}

.container{
    background:var(--glass);
    backdrop-filter:blur(18px);
    width:100%;max-width:380px;
    padding:35px 30px;
    border-radius:28px;
    border:1px solid rgba(212,175,55,.3);
    text-align:center;
}

h1{color:var(--gold);letter-spacing:4px;text-transform:uppercase}
.tagline{font-size:.75rem;color:#ccc;letter-spacing:2px;margin-bottom:25px}

.detail-block{text-align:left;font-size:.85rem;margin-bottom:20px}
.detail-block strong{
    display:block;color:var(--gold);
    font-size:.65rem;letter-spacing:1.5px;
}

.social-grid{
    display:grid;grid-template-columns:1fr 1fr;
    gap:12px;margin:25px 0;
}

.btn-link{
    padding:14px;
    background:rgba(255,255,255,.06);
    border-radius:12px;
    text-decoration:none;color:#fff;
    font-size:.8rem;
}

.btn-gold{
    width:100%;padding:20px;
    background:var(--gold-gradient);
    border-radius:14px;
    text-decoration:none;
    font-weight:800;color:#000;
    display:block;text-transform:uppercase;
}

#audio-status{margin-top:20px;font-size:.7rem;color:var(--gold);opacity:.8}

/* ===== BOOKING MODAL ===== */

#booking-modal{
    position:fixed;inset:0;
    background:#000;
    z-index:9999;
    display:none;
    flex-direction:column;
}

.booking-header{
    height:55px;
    background:#000;
    color:var(--gold);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 15px;
    font-weight:bold;
}

.booking-header button{
    background:none;border:none;
    color:#fff;font-size:1.6rem;
}

#booking-frame{
    width:100%;
    height:calc(100% - 55px);
    border:none;
}
</style>

<script>
const video=document.getElementById('bg-video');
const audioStatus=document.getElementById('audio-status');

const frame=document.getElementById('booking-frame');

});
