<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOF | Welcome</title>
    <style>
        :root {
            --gold: #d4af37;
            --bg-dark: #08080a;
            /* Made the glass background much more transparent */
            --glass: rgba(10, 10, 12, 0.7); 
        }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Segoe UI', sans-serif;
            color: white; overflow: hidden; background-color: #000;
        }

        /* Video Background - Adjusted scaling for maximum visibility */
        .v-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
        }
        .v-bg iframe {
            position: absolute;
            top: 50%; left: 50%;
            width: 100vw; height: 100vh;
            transform: translate(-50%, -50%) scale(1.6);
            pointer-events: none;
        }

        /* Lightened the dark overlay to let the video shine through */
        #main-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.5) 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; transition: opacity 0.5s ease;
        }

        .container {
            background: var(--glass); 
            backdrop-filter: blur(8px); /* Reduced blur so video motion is visible behind box */
            width: 85%; max-width: 380px; padding: 35px;
            border-radius: 25px; 
            border: 1px solid rgba(212, 175, 55, 0.5); /* Brightened border */
            text-align: center; 
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        h1 { 
            color: var(--gold); 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            margin: 10px 0 5px 0; 
            font-size: 1.6rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8); /* Added shadow for readability on bright video */
        }
        .tagline { font-size: 0.7rem; color: #ddd; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; }

        .detail-block { text-align: left; margin-bottom: 15px; font-size: 0.85rem; line-height: 1.4; }
        .detail-block strong { display: block; color: var(--gold); font-size: 0.65rem; margin-bottom: 3px; text-transform: uppercase; }

        .social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 25px 0; }
        .btn-link {
            padding: 12px; background: rgba(0,0,0,0.6); color: white; text-decoration: none;
            border-radius: 10px; text-align: center; font-size: 0.75rem; border: 1px solid #d4af3733; transition: 0.3s;
        }
        .btn-link:hover { border-color: var(--gold); background: var(--gold); color: black; }

        .btn-gold {
            width: 100%; padding: 18px; 
            background: linear-gradient(135deg, #d4af37 0%, #ffdf00 100%);
            border: none; border-radius: 12px; color: black; font-weight: 900;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px; 
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        #booking-frame {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: none; display: none; z-index: 50;
        }

        #home-btn {
            position: fixed; bottom: 20px; right: 20px; z-index: 200;
            background: var(--gold); color: black; border: none; padding: 12px 24px;
            border-radius: 50px; font-weight: 800; font-size: 0.75rem; cursor: pointer;
            display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="v-bg">
        <iframe 
            src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Freel%2F1196696812005545%2F&show_text=false&width=260&t=0" 
            scrolling="no" 
            frameborder="0" 
            allowfullscreen="true" 
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
        </iframe>
    </div>

    <div id="main-overlay">
        <div class="container">
            <div style="font-size: 3rem; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--gold));">üëë</div>
            <h1>King of Fadez</h1>
            <p class="tagline">Dasma's Finest Cut</p>

            <div class="detail-block">
                <strong>üìç Shop Address</strong>
                Blk 4, Lot 18 Congressional Ave, Brgy San Miguel II, Dasmari√±as, Cavite
            </div>

            <div class="social-grid">
                <a href="https://www.google.com/maps/place/King+of+Fadez+Barbershop+Dasmari%C3%B1as/@14.3381712,120.9504125,1140m/data=!3m2!1e3!4b1!4m6!3m5!1s0x3397d5002d69d999:0xbe2b03eacebc8da8!8m2!3d14.3381712!4d120.9504125!16s%2Fg%2F11zkr2tsqv?hl=en&entry=ttu&g_ep=EgoyMDI2MDExMy4wIKXMDSoASAFQAw%3D%3D" class="btn-link" target="_blank">üó∫Ô∏è Maps</a>
                <a href="https://www.tiktok.com/@kingoffadez.ph" class="btn-link" target="_blank">üì± TikTok</a>
                <a href="https://facebook.com/KingOfFadezDasma" class="btn-link" target="_blank">FB Page</a>
                <a href="http://Kingoffadezph.com/" class="btn-link" target="_blank">üåê Website</a>
            </div>

            <button class="btn-gold" onclick="launchBooking()">Proceed to Booking</button>
        </div>
    </div>

    <iframe id="booking-frame" src=""></iframe>

    <button id="home-btn" onclick="goHome()">üè† BACK TO INFO</button>

<script>
    const bookingUrl = "https://script.google.com/macros/s/AKfycbwvb0Rpj1HkoM4jVOUVtBt6W5m-CJdkDD1q6GI81cuVQdzWJ_QU4--Y1zJM-ssSLH1h/exec";
    const overlay = document.getElementById('main-overlay');
    const frame = document.getElementById('booking-frame');
    const homeBtn = document.getElementById('home-btn');

    function launchBooking() {
        overlay.style.opacity = "0";
        frame.src = bookingUrl;
        frame.style.display = "block";
        setTimeout(() => {
            overlay.style.display = "none";
            homeBtn.style.display = "block";
        }, 500);
    }

    function goHome() {
        frame.style.display = "none";
        frame.src = "";
        homeBtn.style.display = "none";
        overlay.style.display = "flex";
        setTimeout(() => { overlay.style.opacity = "1"; }, 10);
    }
</script>

</body>
</html>
