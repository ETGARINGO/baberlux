<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>KOF | Welcome</title>
<style>
        :root {
            --bg-dark: #000000;
            --gold-flat: #a67c00; 
            --gold-text: #d4af37;
            --glass: rgba(20, 20, 22, 0.7); /* Transparency to see your video */
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background-color: var(--bg-dark); 
            position: fixed; font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
        }

        /* --- VIDEO BACKGROUND FIX --- */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Keep behind everything */
            transform: translate(-50%, -50%);
            object-fit: cover; /* Prevents stretching */
            filter: brightness(0.6); /* Adjust this to make BG darker or lighter */
        }

        #auth-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0, 0, 0, 0.3); 
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .login-box {
            text-align: center; 
            padding: 45px 30px; 
            border-radius: 24px;
            background: var(--glass);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
            max-width: 350px; 
            width: 88%; 
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px);
        }

        .login-box h2 {
            color: var(--gold-text); 
            letter-spacing: 4px; 
            font-weight: 900;
            margin: 10px 0 5px 0; 
            text-transform: uppercase; 
            font-size: 1.25rem;
        }

        .location-tag {
            font-size: 0.6rem; 
            color: #888; 
            margin-bottom: 30px; 
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input[type="password"] {
            width: 100%; 
            padding: 18px; 
            margin-bottom: 15px;
            background: #000; 
            border: 1px solid #222; 
            border-radius: 10px;
            color: #fff; 
            text-align: center; 
            font-size: 1.1rem;
            letter-spacing: 6px; 
            outline: none; 
            box-sizing: border-box;
        }

        .btn-main {
            width: 100%; 
            padding: 16px; 
            border: none; 
            border-radius: 10px;
            background: var(--gold-flat); 
            color: #000; 
            font-weight: 800; 
            text-transform: uppercase;
            cursor: pointer; 
            margin-bottom: 20px;
        }

        .btn-option {
            width: 100%; 
            padding: 14px; 
            border: 1px solid #333; 
            border-radius: 10px;
            background: rgba(255,255,255,0.02); 
            color: var(--gold-text); 
            font-weight: 700;
            text-transform: uppercase; 
            cursor: pointer; 
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .btn-option:last-of-type { color: #fff; }

        .contact-footer {
            margin-top: 25px; 
            font-size: 0.65rem; 
            color: #666; 
            line-height: 1.8;
        }

        #secure-frame {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            border: none; visibility: hidden; z-index: 100;
        }
    </style>
</head>
<body oncontextmenu="return false;">

<div class="v-bg">
    <video id="bg-video" autoplay muted playsinline loop>
        <source src="your-video.mp4" type="video/mp4">
    </video>
</div>

<div id="main-overlay">
    <div class="container">
        <div style="font-size: 3.5rem; margin-bottom: 10px; filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.8));">üëë</div>
        
        <h1>King of Fadez</h1>
        <p class="tagline">Dasma's Finest Cut</p>

        <div class="detail-block">
            <strong>üìç Shop Address</strong>
            Blk 4, Lot 18 Congressional Ave, Brgy San Miguel II, Dasmari√±as, Cavite
        </div>

        <div class="social-grid">
            <a href="https://maps.google.com" class="btn-link" target="_blank">üó∫Ô∏è Maps</a>
            <a href="https://www.tiktok.com/@kingoffadez.ph" class="btn-link" target="_blank">üì± TikTok</a>
            <a href="https://facebook.com/KingOfFadezDasma" class="btn-link" target="_blank">FB Page</a>
            <a href="https://kingoffadezph.com/" class="btn-link" target="_blank">üåê Website</a>
        </div>

        <button class="btn-gold" onclick="launchBooking()">Proceed to Booking</button>
        
        <div class="tap-hint">üîä Tap anywhere for sound</div>
    </div>
</div>

<iframe id="booking-frame" src=""></iframe>
<button id="home-btn" onclick="goHome()">üè† BACK TO INFO</button>

<script>
    const video = document.getElementById('bg-video');
    const overlay = document.getElementById('main-overlay');
    const frame = document.getElementById('booking-frame');
    const homeBtn = document.getElementById('home-btn');
    const bookingUrl = "https://script.google.com/macros/s/AKfycbwvb0Rpj1HkoM4jVOUVtBt6W5m-CJdkDD1q6GI81cuVQdzWJ_QU4--Y1zJM-ssSLH1h/exec";

    // AUDIO ENABLE LOGIC
    function enableAudio() {
        if (video.muted) {
            video.muted = false;
            video.play();
            const hint = document.querySelector('.tap-hint');
            if (hint) hint.style.opacity = '0';
        }
    }

    document.body.addEventListener('click', enableAudio);

    // 12-Second Loop Logic
    video.addEventListener('timeupdate', function() {
        if (this.currentTime >= 12) {
            this.currentTime = 0;
            this.play();
        }
    });

    // NAVIGATION LOGIC
    function launchBooking() {
        overlay.style.opacity = "0";
        frame.src = bookingUrl;
        frame.style.display = "block";
        setTimeout(() => {
            overlay.style.display = "none";
            homeBtn.style.display = "block";
        }, 500);
    }

    function goHome() {
        frame.style.display = "none";
        frame.src = "";
        homeBtn.style.display = "none";
        overlay.style.display = "flex";
        setTimeout(() => { overlay.style.opacity = "1"; }, 10);
    }
</script>

</body>
</html>
