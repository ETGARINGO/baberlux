<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOF | Home</title>
    
    <link rel="preconnect" href="https://script.google.com">

    <style>
        :root {
            --gold: #d4af37;
            --glass: rgba(20, 20, 25, 0.88);
            --gold-gradient: linear-gradient(135deg, #d4af37, #b8860b);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white; overflow: hidden;
            background-color: #000;
        }

        /* --- VIDEO BACKGROUND --- */
        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.35);
        }

        /* Main Content Container */
        #main-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10; padding: 20px; box-sizing: border-box;
            transition: filter 0.5s ease;
        }

        .container {
            background: var(--glass); 
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            width: 100%; max-width: 380px; 
            padding: 35px 30px;
            border-radius: 28px; 
            border: 1px solid rgba(212, 175, 55, 0.3);
            text-align: center; 
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
        }

        h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 4px; margin: 10px 0 5px 0; font-size: 1.9rem; }
        .tagline { font-size: 0.75rem; color: #ccc; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2.5px; }

        .social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 25px 0; }
        .btn-link {
            padding: 14px; background: rgba(255,255,255,0.06); color: white; text-decoration: none;
            border-radius: 12px; text-align: center; font-size: 0.8rem; border: 1px solid rgba(255,255,255,0.1);
        }

        /* The Gold Booking Button */
        .btn-gold {
            display: block; width: 100%; padding: 20px; 
            background: var(--gold-gradient);
            border: none; border-radius: 14px; color: #000; 
            font-weight: 800; cursor: pointer; text-transform: uppercase; 
            letter-spacing: 1.5px; transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.25);
        }

        /* --- MODAL / EMBED STYLES --- */
        #booking-modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 100;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
        }

        .modal-content {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 92%; height: 88%; 
            max-width: 500px; max-height: 800px;
            background: #fff; border-radius: 20px;
            overflow: hidden; border: 2px solid var(--gold);
        }

        .close-btn {
            position: absolute; top: 12px; right: 12px;
            background: #000; color: var(--gold); border: 2px solid var(--gold);
            border-radius: 50%; width: 36px; height: 36px;
            font-weight: bold; cursor: pointer; z-index: 101;
        }

        iframe { width: 100%; height: 100%; border: none; }
        .blur-active { filter: blur(15px); }
        #audio-status { margin-top: 20px; font-size: 0.7rem; color: var(--gold); text-transform: uppercase; }
    </style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video">
    <source src="AQN2AjNNAJA3M0mzqjxkbDvoQH0XgE_FQtu9Ualt919hCRz_T1_TRvKPmgowcj-he_VFEkQuaJrCmjwBgHSxPXhsrTz7ZRGi1sHMLDpnC5BSZw.mp4" type="video/mp4">
</video>

<div id="main-wrapper">
    <div class="container">
        <div style="font-size: 3.5rem; margin-bottom: 5px;">üëë</div>
        <h1>King of Fadez</h1>
        <p class="tagline">The Standard of Dasmari√±as</p>

        <div class="social-grid">
            <a href="https://maps.google.com/?q=King+Of+Fadez+Dasmari√±as" class="btn-link" target="_blank">üó∫Ô∏è Maps</a>
            <a href="https://www.tiktok.com/@kingoffadez.ph" class="btn-link" target="_blank">üì± TikTok</a>
            <a href="https://www.facebook.com/share/r/1NQfs6Fcer/" class="btn-link" target="_blank">FB Page</a>
            <a href="http://Kingoffadezph.com/" class="btn-link" target="_blank">üåê Web</a>
        </div>

        <button onclick="openBooking()" class="btn-gold">Proceed to Booking</button>
        
        <div id="audio-status">üîä Tap for sound</div>
    </div>
</div>

<div id="booking-modal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeBooking()">‚úï</button>
        <iframe id="booking-frame" src=""></iframe>
    </div>
</div>

<script>
const video = document.getElementById('bg-video');
const modal = document.getElementById('booking-modal');
const wrapper = document.getElementById('main-wrapper');
const iframe = document.getElementById('booking-frame');
const bookingUrl = "https://script.google.com/macros/s/AKfycbwvb0Rpj1HkoM4jVOUVtBt6W5m-CJdkDD1q6GI81cuVQdzWJ_QU4--Y1zJM-ssSLH1h/exec";

function openBooking() {
    modal.style.display = 'block';
    wrapper.classList.add('blur-active');
    // Loads the frame ONLY when clicked to keep initial site load fast
    if (!iframe.src) iframe.src = bookingUrl;
}

function closeBooking() {
    modal.style.display = 'none';
    wrapper.classList.remove('blur-active');
}

document.body.addEventListener('click', function() {
    if (video.muted) {
        video.muted = false;
        video.play();
        document.getElementById('audio-status').style.display = 'none';
    }
}, { once: true });
</script>

</body>
</html>
