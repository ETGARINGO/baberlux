<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOF | Booking Terminal</title>
    
    <style>
        :root {
            --bg-dark: #000000;
            --gold-flat: #a67c00; 
            --gold-text: #d4af37;
            --glass: rgba(20, 20, 22, 0.7); /* Transparency to see your video */
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background-color: var(--bg-dark); 
            position: fixed; font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
        }

        /* --- VIDEO BACKGROUND FIX --- */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Keep behind everything */
            transform: translate(-50%, -50%);
            object-fit: cover; /* Prevents stretching */
            filter: brightness(0.6); /* Adjust this to make BG darker or lighter */
        }

        #auth-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0, 0, 0, 0.3); 
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .login-box {
            text-align: center; 
            padding: 45px 30px; 
            border-radius: 24px;
            background: var(--glass);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
            max-width: 350px; 
            width: 88%; 
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px);
        }

        .login-box h2 {
            color: var(--gold-text); 
            letter-spacing: 4px; 
            font-weight: 900;
            margin: 10px 0 5px 0; 
            text-transform: uppercase; 
            font-size: 1.25rem;
        }

        .location-tag {
            font-size: 0.6rem; 
            color: #888; 
            margin-bottom: 30px; 
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input[type="password"] {
            width: 100%; 
            padding: 18px; 
            margin-bottom: 15px;
            background: #000; 
            border: 1px solid #222; 
            border-radius: 10px;
            color: #fff; 
            text-align: center; 
            font-size: 1.1rem;
            letter-spacing: 6px; 
            outline: none; 
            box-sizing: border-box;
        }

        .btn-main {
            width: 100%; 
            padding: 16px; 
            border: none; 
            border-radius: 10px;
            background: var(--gold-flat); 
            color: #000; 
            font-weight: 800; 
            text-transform: uppercase;
            cursor: pointer; 
            margin-bottom: 20px;
        }

        .btn-option {
            width: 100%; 
            padding: 14px; 
            border: 1px solid #333; 
            border-radius: 10px;
            background: rgba(255,255,255,0.02); 
            color: var(--gold-text); 
            font-weight: 700;
            text-transform: uppercase; 
            cursor: pointer; 
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .btn-option:last-of-type { color: #fff; }

        .contact-footer {
            margin-top: 25px; 
            font-size: 0.65rem; 
            color: #666; 
            line-height: 1.8;
        }

        #secure-frame {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            border: none; visibility: hidden; z-index: 100;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <video autoplay muted loop playsinline id="bg-video">
        <source src="IMG_1039.MOV" type="video/mp4">
    </video>

    <div id="auth-overlay">
        <div class="login-box">
            <div style="font-size: 2.5rem;">üëë</div>
            <h2>KING OF FADEZ</h2>
            <div class="location-tag">Dasmari√±as, Cavite</div>
            
            <input type="password" id="accessKey" placeholder="ADMIN KEY" maxlength="8" autocomplete="off">
            <button class="btn-main" onclick="validateKey()">UNLOCK ADMIN</button>
            
            <div style="margin: 20px 0; height: 1px; background: rgba(255,255,255,0.1);"></div>
            
            <button class="btn-option" onclick="openViewBook()">üìñ VIEW BOOK (CLIENT)</button>
            <button class="btn-option" onclick="openDTR()">‚è±Ô∏è DTR PORTAL</button>
            
            <div class="contact-footer">
                <div>üìß Kingoffadezph@gmail.com</div>
                <div>üìç Blk 4, Lot 18 Congressional Ave</div>
            </div>
            
            <p id="error-msg" style="color: #ff4444; font-size: 0.7rem; margin-top: 15px; display: none;">INVALID ADMIN KEY</p>
        </div>
    </div>

    <iframe id="secure-frame" src=""></iframe>

    <script>
        const MASTER_KEY = "1234";
        const MANAGER_KEY = "101";

        const URL_BOOKING  = "https://script.google.com/macros/s/AKfycbzvAL_UYKjPung7_pJswnbJRSFRfb7JmJ4UwDBEuEUlxOpWWQ0nj91tQdHzT7Ag6ak/exec?page=admin";
        const URL_MANAGER  = "https://script.google.com/macros/s/AKfycbwr4AVfHrczlTyt_NF0PjUGEz__LYm2rTgiBe8d7-8Y4G_PX4nM2ePgUb5JnV_dFEnS5Q/exec?page=admin";
        const URL_DTR      = "https://script.google.com/macros/s/AKfycbxAI_eQHkm_O8X4KkynDq-WDYFpgxm7cDuxgn-jgqT3e7GUfe1vOqJlLmK-LoN6hBmy/exec";
        const URL_VIEWBOOK = "https://kingoffadezbarbershop.web247.online/";

        const overlay = document.getElementById('auth-overlay');
        const frame   = document.getElementById('secure-frame');
        const error   = document.getElementById('error-msg');

        function validateKey() {
            const input = document.getElementById('accessKey').value;
            if (input === MASTER_KEY) {
                launchSystem(URL_BOOKING);
            } else if (input === MANAGER_KEY) {
                launchSystem(URL_MANAGER);
            } else {
                error.style.display = "block";
                document.getElementById('accessKey').value = "";
            }
        }

        function openDTR() { launchSystem(URL_DTR); }
        function openViewBook() { launchSystem(URL_VIEWBOOK); }

        function launchSystem(targetUrl) {
            frame.src = targetUrl;
            overlay.style.opacity = "0";
            setTimeout(() => {
                overlay.style.display = "none";
                frame.style.visibility = "visible";
            }, 500);
        }

        document.getElementById("accessKey").addEventListener("keyup", e => {
            if (e.key === "Enter") validateKey();
        });

        window.onload = () => { document.getElementById("accessKey").focus(); };
    </script>
</body>
</html>
