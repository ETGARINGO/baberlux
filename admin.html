<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOF | Booking Terminal</title>
    
    <style>
        :root {
            --bg-dark: #08080a;
            --gold: #d4af37;
            --gold-bright: #ffdf00;
            --glass: rgba(18, 18, 21, 0.85); /* Slightly more transparent */
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background-color: var(--bg-dark); 
            position: fixed; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        /* --- BACKGROUND VIDEO SECTION --- */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Sits behind the overlay */
            pointer-events: none;
            overflow: hidden;
            background: #000;
        }

        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw; /* 16:9 Aspect Ratio */
            min-height: 100vh;
            min-width: 177.77vh; /* 16:9 Aspect Ratio */
            transform: translate(-50%, -50%) scale(1.15); /* Increased scale to ensure no black bars */
            opacity: 0.6; /* Makes the video visible but not distracting */
        }

        /* --- LOGIN INTERFACE --- */
        #auth-overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%); /* Vignette effect */
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            z-index: 10; 
            transition: opacity 0.5s ease;
        }

        .login-box {
            text-align: center; 
            padding: 40px 30px; 
            border-radius: 24px;
            background: var(--glass);
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            max-width: 360px; 
            width: 85%; 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .login-box h2 {
            color: var(--gold); 
            letter-spacing: 4px; 
            font-weight: 800;
            margin: 10px 0 5px 0; 
            text-transform: uppercase; 
            font-size: 1.3rem;
        }

        .location-tag {
            font-size: 0.7rem; 
            color: #aaa; 
            margin-bottom: 25px; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="password"] {
            width: 100%; 
            padding: 18px; 
            margin-bottom: 15px;
            background: rgba(0,0,0,0.6); 
            border: 1px solid #333; 
            border-radius: 12px;
            color: var(--gold-bright); 
            text-align: center; 
            font-size: 1.2rem;
            letter-spacing: 6px; 
            outline: none; 
            box-sizing: border-box;
        }

        .btn-main {
            width: 100%; 
            padding: 16px; 
            border: none; 
            border-radius: 12px;
            background: linear-gradient(135deg, #d4af37 0%, #8b6d05 100%);
            color: #000; 
            font-weight: 800; 
            text-transform: uppercase;
            cursor: pointer; 
            transition: 0.3s; 
            margin-bottom: 20px;
        }

        .btn-option {
            width: 100%; 
            padding: 14px; 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 12px;
            background: rgba(255,255,255,0.05); 
            color: #fff; 
            font-weight: 600;
            text-transform: uppercase; 
            cursor: pointer; 
            font-size: 0.85rem;
            margin-bottom: 12px;
        }

        .btn-option.view-book { 
            border-color: rgba(212, 175, 55, 0.4); 
            color: var(--gold); 
            background: rgba(212, 175, 55, 0.05); 
        }

        .contact-footer {
            margin-top: 25px; 
            font-size: 0.75rem; 
            color: #777; 
            line-height: 1.6;
        }

        #secure-frame {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            border: none; visibility: hidden; z-index: 100;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="video-background">
        <iframe 
            src="https://drive.google.com/file/d/1AdcrTiHnCkqEwzrTFi9YEv37Ljd9AJ7w/preview?autoplay=1&mute=1&loop=1" 
            allow="autoplay">
        </iframe>
    </div>

    <div id="auth-overlay">
        <div class="login-box">
            <div style="font-size: 2.8rem;">üëë</div>
            <h2>KING OF FADEZ</h2>
            <div class="location-tag">Dasmari√±as, Cavite</div>
            
            <input type="password" id="accessKey" placeholder="ADMIN KEY" maxlength="8" autocomplete="off">
            <button class="btn-main" onclick="validateKey()">Unlock Admin</button>
            
            <div style="margin: 20px 0; height: 1px; background: rgba(212,175,55,0.15);"></div>
            
            <button class="btn-option view-book" onclick="openViewBook()">üìñ View Book (Client)</button>
            <button class="btn-option" onclick="openDTR()">‚è±Ô∏è DTR Portal</button>
            
            <div class="contact-footer">
                <div>üìß Kingoffadezph@gmail.com</div>
                <div>üìç Blk 4, Lot 18 Congressional Ave</div>
            </div>
            
            <p id="error-msg" style="color: #ff4444; font-size: 0.75rem; margin-top: 15px; display: none;">INVALID ADMIN KEY</p>
        </div>
    </div>

    <iframe id="secure-frame" src=""></iframe>

    <script>
        const MASTER_KEY = "1234";
        const MANAGER_KEY = "101";

        const URL_BOOKING  = "https://script.google.com/macros/s/AKfycbyKyhBy6u5m5clF14d8J9RC1X8W8CWtIZ-vKPbygHAXn8NmyCjPR8tf2ZvUWAyWsjL5/exec?page=Admin";
        const URL_MANAGER  = "https://script.google.com/macros/s/AKfycbzyTM-xpOuH4Idc3dhcVguv5USCNS9OK8XBxjDywpFkrL-JuzSVQa7hsfcG73T6VJ_UIA/exec?page=admin";
        const URL_DTR      = "https://script.google.com/macros/s/AKfycbxAI_eQHkm_O8X4KkynDq-WDYFpgxm7cDuxgn-jgqT3e7GUfe1vOqJlLmK-LoN6hBmy/exec";
        const URL_VIEWBOOK = "https://kingoffadezbarbershop.web247.online/";

        const overlay = document.getElementById('auth-overlay');
        const frame   = document.getElementById('secure-frame');
        const error   = document.getElementById('error-msg');

        function validateKey() {
            const input = document.getElementById('accessKey').value;
            if (input === MASTER_KEY) {
                launchSystem(URL_BOOKING);
            } else if (input === MANAGER_KEY) {
                launchSystem(URL_MANAGER);
            } else {
                error.style.display = "block";
                document.getElementById('accessKey').value = "";
            }
        }

        function openDTR() { launchSystem(URL_DTR); }
        function openViewBook() { launchSystem(URL_VIEWBOOK); }

        function launchSystem(targetUrl) {
            frame.src = targetUrl;
            overlay.style.opacity = "0";
            setTimeout(() => {
                overlay.style.display = "none";
                frame.style.visibility = "visible";
            }, 500);
        }

        document.getElementById("accessKey").addEventListener("keyup", e => {
            if (e.key === "Enter") validateKey();
        });

        window.onload = () => {
            document.getElementById("accessKey").focus();
        };
    </script>
</body>
</html>
