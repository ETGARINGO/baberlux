<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOF | Booking Terminal</title>
    
    <style>
        :root {
            --bg-dark: #08080a;
            --gold: #d4af37;
            --gold-bright: #ffdf00;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background-color: var(--bg-dark); 
            position: fixed; font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        /* Background Video Container */
        .video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; overflow: hidden;
        }
        .video-background iframe {
            width: 100vw; height: 100vh; transform: scale(1.5); /* Scale to hide FB UI */
        }

        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Darken video for readability */
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; transition: opacity 0.5s ease;
        }

        .login-box {
            text-align: center; padding: 30px; border-radius: 20px;
            background: rgba(18, 18, 21, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.4);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            max-width: 340px; width: 85%; backdrop-filter: blur(10px);
        }

        .login-box h2 {
            color: var(--gold); letter-spacing: 3px; font-weight: 800;
            margin-bottom: 5px; text-transform: uppercase; font-size: 1.2rem;
        }

        .location-tag {
            font-size: 0.65rem; color: #888; margin-bottom: 20px; text-transform: uppercase;
        }

        input[type="password"] {
            width: 100%; padding: 15px; margin-bottom: 15px;
            background: #000; border: 1px solid #333; border-radius: 8px;
            color: var(--gold-bright); text-align: center; font-size: 1.2rem;
            letter-spacing: 5px; outline: none; box-sizing: border-box;
        }

        .btn-main {
            width: 100%; padding: 15px; border: none; border-radius: 8px;
            background: linear-gradient(135deg, #d4af37 0%, #8b6d05 100%);
            color: #000; font-weight: 800; text-transform: uppercase;
            cursor: pointer; transition: 0.3s; margin-bottom: 15px;
        }

        .btn-option {
            width: 100%; padding: 12px; border: 1px solid #444; border-radius: 8px;
            background: rgba(255,255,255,0.05); color: #fff; font-weight: 600;
            text-transform: uppercase; cursor: pointer; font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .btn-option.view-book { border-color: var(--gold); color: var(--gold); background: rgba(212, 175, 55, 0.1); }

        .contact-footer {
            margin-top: 20px; font-size: 0.7rem; color: #666; line-height: 1.4;
        }

        #secure-frame {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: none; display: block; visibility: hidden; z-index: 1;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="video-background">
        <iframe src="https://drive.google.com/file/d/1AdcrTiHnCkqEwzrTFi9YEv37Ljd9AJ7w/view?usp=sharing" 
        scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
    </div>

    <div id="auth-overlay">
        <div class="login-box">
            <div style="margin-bottom: 5px; font-size: 2.5rem;">üëë</div>
            <h2>KING OF FADEZ</h2>
            <div class="location-tag">Dasmari√±as, Cavite</div>
            
            <input type="password" id="accessKey" placeholder="ADMIN KEY" maxlength="8">
            <button class="btn-main" onclick="validateKey()">Unlock Admin</button>
            
            <div style="margin: 15px 0; height: 1px; background: rgba(212,175,55,0.2);"></div>
            
            <button class="btn-option view-book" onclick="openViewBook()">üìñ View Book (Client)</button>
            <button class="btn-option" onclick="openDTR()">‚è±Ô∏è DTR Portal</button>
            
            <div class="contact-footer">
                <p>üìß Kingoffadezph@gmail.com</p>
                <p>üìç Blk 4, Lot 18 Congressional Ave</p>
            </div>
            
            <p id="error-msg" style="color: #ff4444; font-size: 0.7rem; margin-top: 15px; display: none;">INVALID ADMIN KEY</p>
        </div>
    </div>

    <iframe id="secure-frame" src="" allowfullscreen></iframe>

    <script>
/* ======================
    CONFIG & URLS
====================== */
const MASTER_KEY = "1234";
const MANAGER_KEY = "101";

const URL_BOOKING  = "https://script.google.com/macros/s/AKfycbyKyhBy6u5m5clF14d8J9RC1X8W8CWtIZ-vKPbygHAXn8NmyCjPR8tf2ZvUWAyWsjL5/exec?page=Admin";
const URL_MANAGER  = "https://script.google.com/macros/s/AKfycbzyTM-xpOuH4Idc3dhcVguv5USCNS9OK8XBxjDywpFkrL-JuzSVQa7hsfcG73T6VJ_UIA/exec?page=admin";
const URL_DTR      = "https://script.google.com/macros/s/AKfycbxAI_eQHkm_O8X4KkynDq-WDYFpgxm7cDuxgn-jgqT3e7GUfe1vOqJlLmK-LoN6hBmy/exec";
const URL_VIEWBOOK = "https://kingoffadezbarbershop.web247.online/";

const overlay = document.getElementById('auth-overlay');
const frame   = document.getElementById('secure-frame');
const error   = document.getElementById('error-msg');

function validateKey() {
    const input = document.getElementById('accessKey').value;
    if (input === MASTER_KEY) {
        launchSystem(URL_BOOKING);
    } else if (input === MANAGER_KEY) {
        launchSystem(URL_MANAGER);
    } else {
        error.style.display = "block";
        document.getElementById('accessKey').value = "";
    }
}

function openDTR() { launchSystem(URL_DTR); }
function openViewBook() { launchSystem(URL_VIEWBOOK); }

function launchSystem(targetUrl) {
    frame.src = targetUrl;
    overlay.style.opacity = "0";
    setTimeout(() => {
        overlay.style.display = "none";
        frame.style.visibility = "visible";
    }, 500);
}

document.getElementById("accessKey").addEventListener("keyup", e => {
    if (e.key === "Enter") validateKey();
});

document.getElementById("accessKey").focus();
</script>
</body>
</html>
