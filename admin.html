<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOF | Booking Terminal</title>
    
    <style>
        :root {
            --bg-dark: #08080a;
            --gold: #d4af37;
            --gold-bright: #ffdf00;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background-color: var(--bg-dark); 
            position: fixed; font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1f 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; transition: opacity 0.5s ease;
        }

        .login-box {
            text-align: center; padding: 30px; border-radius: 20px;
            background: rgba(18, 18, 21, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 320px; width: 85%;
        }

        .login-box h2 {
            color: var(--gold); letter-spacing: 3px; font-weight: 800;
            margin-bottom: 25px; text-transform: uppercase; font-size: 1.1rem;
        }

        input[type="password"] {
            width: 100%; padding: 15px; margin-bottom: 15px;
            background: #000; border: 1px solid #333; border-radius: 8px;
            color: var(--gold-bright); text-align: center; font-size: 1.2rem;
            letter-spacing: 5px; outline: none; box-sizing: border-box;
        }

        .btn-main {
            width: 100%; padding: 15px; border: none; border-radius: 8px;
            background: linear-gradient(135deg, #d4af37 0%, #8b6d05 100%);
            color: #000; font-weight: 800; text-transform: uppercase;
            cursor: pointer; transition: 0.3s; margin-bottom: 15px;
        }

        .btn-option {
            width: 100%; padding: 10px; border: 1px solid #444; border-radius: 8px;
            background: rgba(255,255,255,0.05); color: #bbb; font-weight: 600;
            text-transform: uppercase; cursor: pointer; font-size: 0.75rem;
            margin-bottom: 8px; transition: 0.2s;
        }

        .btn-option:hover { background: rgba(212, 175, 55, 0.1); color: var(--gold); border-color: var(--gold); }
        .btn-main:hover { transform: scale(1.02); filter: brightness(1.2); }

        iframe {
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%; border: none;
            display: block; visibility: hidden;
            z-index: 1;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="auth-overlay">
        <div class="login-box">
            <div style="margin-bottom: 10px; font-size: 2rem;">ðŸ‘‘</div>
            <h2>System Access</h2>
            <input type="password" id="accessKey" placeholder="â€¢â€¢â€¢â€¢" maxlength="8">
            
            <button class="btn-main" onclick="validateKey()">Unlock System</button>
            
            <div style="margin: 15px 0; height: 1px; background: rgba(212,175,55,0.2);"></div>
            
            <button class="btn-option" onclick="openDTR()">Option 2: DTR Portal</button>
            <button class="btn-option" onclick="openViewBook()">Option 3: Book</button>
            
            <p id="error-msg" style="color: #ff4444; font-size: 0.7rem; margin-top: 15px; display: none;">INVALID ACCESS KEY</p>
        </div>
    </div>

    <iframe id="secure-frame" src="" allowfullscreen></iframe>

    <script>
/* ======================
    CONFIG & URLS
====================== */
const MASTER_KEY = "1234";
const MANAGER_KEY = "101";

const URL_BOOKING = "https://script.google.com/macros/s/AKfycbyKyhBy6u5m5clF14d8J9RC1X8W8CWtIZ-vKPbygHAXn8NmyCjPR8tf2ZvUWAyWsjL5/exec?page=Admin";
const URL_MANAGER = "https://script.google.com/macros/s/AKfycbxAI_eQHkm_O8X4KkynDq-WDYFpgxm7cDuxgn-jgqT3e7GUfe1vOqJlLmK-LoN6hBmy/exec?page=admin";
const URL_DTR     = "https://script.google.com/macros/s/AKfycbxAI_eQHkm_O8X4KkynDq-WDYFpgxm7cDuxgn-jgqT3e7GUfe1vOqJlLmK-LoN6hBmy/exec";
const URL_VIEWBOOK = "https://script.google.com/macros/s/AKfycbwvb0Rpj1HkoM4jVOUVtBt6W5m-CJdkDD1q6GI81cuVQdzWJ_QU4--Y1zJM-ssSLH1h/exec?page=Client";

const overlay = document.getElementById('auth-overlay');
const frame   = document.getElementById('secure-frame');
const error   = document.getElementById('error-msg');

function validateKey() {
    const input = document.getElementById('accessKey').value;

    if (input === MASTER_KEY) {
        launchSystem(URL_BOOKING);
    } else if (input === MANAGER_KEY) {
        launchSystem(URL_MANAGER);
    } else if (input === VIEWBOOK_KEY) {
        launchSystem(URL_VIEWBOOK);
    } else {
        error.style.display = "block";
        document.getElementById('accessKey').value = "";
        navigator.vibrate?.(100);
    }
}

function openDTR() { launchSystem(URL_DTR); }
function openViewBook() { launchSystem(URL_VIEWBOOK); }

function launchSystem(targetUrl) {
    frame.src = targetUrl;
    overlay.style.opacity = "0";
    setTimeout(() => {
        overlay.style.display = "none";
        frame.style.visibility = "visible";
    }, 500);
}

/* UI Listeners */
document.getElementById("accessKey").addEventListener("keyup", e => {
    if (e.key === "Enter") validateKey();
});

document.getElementById("accessKey").focus();

/* Security: Disable inspect */
document.addEventListener("keydown", e => {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key)) || (e.ctrlKey && ["U","S"].includes(e.key))) {
        e.preventDefault();
    }
});
</script>
</body>
</html>
