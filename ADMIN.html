<h2>LIVE ORDERS</h2>
<table id="t"></table>
<script>
setInterval(()=>{
fetch("https://script.google.com/macros/s/AKfycbzS3FF8-QoY8ZmzWGlQHHsDopxBIW9mQiMDzVI0IiUzXejIq6GwdkzpQkrgDNum7Lpj2Q/exec")
.then(r=>r.json())
.then(d=>{
 let html="";
 d.orders.forEach(o=>{
  html+=`<tr><td>${o[1]}</td><td>${o[3]}</td><td>${o[6]}</td></tr>`;
 });
 t.innerHTML=html;
});
},2000);
</script>
